<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VIP Plans</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 15px;
  }

  h1 {
    text-align: center;
    margin-bottom: 15px;
  }

  .vip-card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 15px;
  }

  .vip-card h2 {
    margin: 0;
    font-size: 22px;
  }

  .price {
    font-size: 18px;
    margin-top: 5px;
    color: #444;
  }

  .profit {
    font-size: 16px;
    color: green;
    margin-bottom: 10px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>VIP Plans</h1>

<div id="vipList"></div>

<script type="module">
  import { auth } from "./firebase.js";

  const vipPlans = [
    { id: "vip1", price: 30, percent: "2.33%" },
    { id: "vip2", price: 100, percent: "3.33%" },
    { id: "vip3", price: 499, percent: "3.66%" },
    { id: "vip4", price: 999, percent: "3.99%" },
    { id: "vip5", price: 4999, percent: "4.33%" },
    { id: "vip6", price: 9999, percent: "4.99%" },
    { id: "vip7", price: 49999, percent: "6.99%" },
    { id: "vip8", price: 99999, percent: "7.33%" }
  ];

  const container = document.getElementById("vipList");

  vipPlans.forEach(vip => {
    const div = document.createElement("div");
    div.className = "vip-card";

    div.innerHTML = `
      <h2>${vip.id.toUpperCase()}</h2>
      <div class="price">Price: $${vip.price}</div>
      <div class="profit">Daily Profit: ${vip.percent}</div>
      <button class="btn" onclick="selectVIP('${vip.id}', ${vip.price})">Activate VIP</button>
    `;

    container.appendChild(div);
  });

  window.selectVIP = (vipId, price) => {
    const user = auth.currentUser;
    if (!user) { alert("Please login first"); return; }

    // Redirect to upload screenshot page
    location.href = `upload_proof.html?vip=${vipId}&price=${price}`;
  };
</script>

</body>
</html>
