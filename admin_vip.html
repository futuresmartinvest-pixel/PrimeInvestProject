<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin VIP Panel</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
}

h2{margin-bottom:14px;}

.card{
  background:#1e293b;
  padding:16px;
  border-radius:16px;
  margin-bottom:14px;
}

.card div{margin-bottom:6px;}

button{
  padding:10px 14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Pending VIP Requests</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  setDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP RATES */
const VIP_RATES = {
  1:2.33, 2:3.33, 3:3.66, 4:3.99,
  5:4.33, 6:4.99, 7:6.99, 8:7.33
};

/* LOAD REQUESTS */
async function load(){
  const snap = await getDocs(collection(db,"vip_requests"));
  const list = document.getElementById("list");
  list.innerHTML="";

  snap.forEach(docSnap=>{
    const r = docSnap.data();
    if(r.status !== "pending") return;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div><b>User:</b> ${r.userId}</div>
      <div><b>VIP:</b> ${r.vipLevel}</div>
      <div><b>Amount:</b> $${r.price}</div>
      <button>Approve VIP</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      /* ACTIVATE VIP */
      await setDoc(
        doc(db,"users",r.userId),
        {
          vip:{
            level:r.vipLevel,
            price:r.price,
            rate:VIP_RATES[r.vipLevel],
            lastProfitAt: serverTimestamp()
          }
        },
        {merge:true}
      );

      /* UPDATE REQUEST */
      await updateDoc(doc(db,"vip_requests",docSnap.id),{
        status:"approved",
        approvedAt: serverTimestamp()
      });

      alert("VIP Activated");
      load();
    };

    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
