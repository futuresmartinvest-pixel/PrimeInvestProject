<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin â€“ VIP Approvals</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
}
h2{margin-bottom:12px}
.card{
  background:#141c2f;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.row{opacity:.85;margin:4px 0}
button{
  background:#22c55e;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>VIP Requests (Pending)</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  setDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP PLANS */
const VIP_PLANS = {
  1:{price:30, rate:2.33},
  2:{price:100, rate:3.33},
  3:{price:499, rate:3.66},
  4:{price:999, rate:3.99},
  5:{price:4999, rate:4.33},
  6:{price:9999, rate:4.99},
  7:{price:49999, rate:6.99},
  8:{price:99999, rate:7.33}
};

async function load(){
  const snap = await getDocs(collection(db,"vip_requests"));
  const list = document.getElementById("list");
  list.innerHTML = "";

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status !== "pending") return;

    const plan = VIP_PLANS[d.vipLevel];

    const box = document.createElement("div");
    box.className = "card";
    box.innerHTML = `
      <div class="row"><b>User:</b> ${d.userId}</div>
      <div class="row"><b>VIP:</b> ${d.vipLevel}</div>
      <div class="row"><b>Price:</b> $${d.price}</div>
      <div class="row"><b>Rate:</b> ${plan.rate}% daily</div>
      <button>Approve VIP</button>
    `;

    box.querySelector("button").onclick = async ()=>{
      /* ACTIVATE VIP FOR USER */
      await setDoc(
        doc(db,"users", d.userId),
        {
          vip:{
            level: d.vipLevel,
            price: d.price,
            rate: plan.rate,
            lastProfitAt: serverTimestamp()
          }
        },
        { merge:true }
      );

      /* MARK REQUEST APPROVED */
      await updateDoc(doc(db,"vip_requests", docSnap.id),{
        status:"approved",
        approvedAt: serverTimestamp()
      });

      alert("VIP Activated");
      load();
    };

    list.appendChild(box);
  });
}

load();
</script>

</body>
</html>
