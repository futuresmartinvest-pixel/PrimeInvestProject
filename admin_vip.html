<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – VIP Requests</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #loading {
      text-align: center;
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }

    .request-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 8px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .approve {
      background: #28a745;
      color: white;
    }

    .reject {
      background: #dc3545;
      color: white;
    }

    .nav {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h1>VIP Requests – Admin Panel</h1>

  <div class="nav">
    <a href="index.html">← Back to Home</a>
  </div>

  <h3>Your Admin UID:</h3>
  <p style="font-weight:bold; color:#333;">
    <span id="adminUID"></span>
  </p>

  <hr />

  <h2>Pending VIP Requests</h2>

  <div id="loading">Loading requests…</div>

  <div id="requests"></div>

  <script type="module" src="./admin_vip.js"></script>

</body>
</html>
