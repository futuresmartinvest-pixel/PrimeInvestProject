<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin VIP Approval</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#0b0b0b;
  color:#fff;
}

.header{
  background:#b7ff2c;
  color:#000;
  padding:18px;
  font-size:20px;
  font-weight:700;
  text-align:center;
}

.container{
  padding:16px;
}

.card{
  background:#151515;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.4);
}

.card h3{
  margin:0 0 8px;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.approve{
  background:#2cff4d;
  color:#000;
}

.reject{
  background:#ff3b3b;
  color:#fff;
  margin-top:8px;
}

.small{
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="header">ADMIN â€“ VIP APPROVAL</div>

<div class="container" id="list"></div>

<script>
/*
  DEMO DATA STRUCTURE (stored by VIP page)
  localStorage.userVIP = {
    "1": "pending",
    "2": "active"
  }
*/

const vipPlans = {
  1:{price:30, rate:2.33},
  2:{price:100, rate:3.33},
  3:{price:499, rate:3.66},
  4:{price:999, rate:3.99},
  5:{price:4999, rate:4.33},
  6:{price:9999, rate:4.99},
  7:{price:49999, rate:6.99},
  8:{price:99999, rate:7.33},
};

const vipData = JSON.parse(localStorage.getItem("userVIP")) || {};
const list = document.getElementById("list");

Object.keys(vipData).forEach(vipId=>{
  if(vipData[vipId] !== "pending") return;

  const vip = vipPlans[vipId];

  const div = document.createElement("div");
  div.className = "card";

  div.innerHTML = `
    <h3>VIP ${vipId}</h3>
    <div class="small">Price: $${vip.price}</div>
    <div class="small">Daily Profit: ${vip.rate}%</div>
    <div class="small">Proof received on Telegram</div>

    <button class="btn approve">Approve VIP</button>
    <button class="btn reject">Reject</button>
  `;

  div.querySelector(".approve").onclick = ()=>{
    vipData[vipId] = "active";

    localStorage.setItem("userVIP", JSON.stringify(vipData));

    const vipStart = JSON.parse(localStorage.getItem("vipStart")) || {};
    vipStart[vipId] = Date.now();
    localStorage.setItem("vipStart", JSON.stringify(vipStart));

    alert("VIP ACTIVATED");
    location.reload();
  };

  div.querySelector(".reject").onclick = ()=>{
    delete vipData[vipId];
    localStorage.setItem("userVIP", JSON.stringify(vipData));
    alert("VIP REJECTED");
    location.reload();
  };

  list.appendChild(div);
});

if(list.innerHTML === ""){
  list.innerHTML = "<p style='opacity:.6'>No pending VIP requests</p>";
}
</script>

</body>
</html>
