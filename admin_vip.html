<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin VIP Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
  padding:16px;
}
.card{
  background:#141c2f;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
}
button{
  background:#22c55e;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
.badge{
  background:#f59e0b;
  color:#000;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}
</style>
</head>

<body>

<h2>VIP Requests</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP RATES */
const VIP_RATES = {
  1:5, 2:10, 3:20, 4:40,
  5:80, 6:800, 7:8000, 8:80000
};

/* LOAD REQUESTS */
async function load(){
  const snap = await getDocs(collection(db,"vip_requests"));
  const list = document.getElementById("list");
  list.innerHTML="";

  snap.forEach(r=>{
    const d=r.data();
    if(d.status!=="pending") return;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div><b>User:</b> ${d.userId}</div>
      <div><b>VIP:</b> ${d.vipLevel}</div>
      <div><b>Price:</b> $${d.price}</div>
      <span class="badge">Pending</span><br><br>
      <button>Approve</button>
    `;

    div.querySelector("button").onclick=async()=>{
      /* ACTIVATE VIP */
      await setDoc(doc(db,"users",d.userId),{
        vip:{
          level:d.vipLevel,
          multiplier:VIP_RATES[d.vipLevel],
          activatedAt:serverTimestamp()
        }
      },{merge:true});

      /* UPDATE REQUEST */
      await updateDoc(doc(db,"vip_requests",r.id),{
        status:"approved",
        approvedAt:serverTimestamp()
      });

      alert("VIP Activated");
      load();
    };

    list.appendChild(div);
  });
}
load();
</script>

</body>
</html>
