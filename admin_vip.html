<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin â€“ VIP Requests</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
}
h2{margin-bottom:16px}
.card{
  background:#141c2f;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.card b{font-size:18px}
.card small{opacity:.8}
.row{margin-top:6px}
button{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-weight:900;
  cursor:pointer;
}
button.reject{
  background:#ef4444;
  margin-left:8px;
}
</style>
</head>

<body>

<h2>VIP Deposit Requests</h2>
<div id="list">Loadingâ€¦</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP PLANS */
const VIPS = {
  1:{rate:2.33},
  2:{rate:3.33},
  3:{rate:3.66},
  4:{rate:3.99},
  5:{rate:4.33},
  6:{rate:4.99},
  7:{rate:6.99},
  8:{rate:7.33}
};

const list = document.getElementById("list");

/* LOAD REQUESTS */
async function load(){
  const snap = await getDocs(collection(db,"vip_requests"));
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "No pending requests.";
    return;
  }

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status !== "pending") return;

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
      <b>VIP ${d.vipLevel}</b>
      <div class="row">User ID: <small>${d.userId}</small></div>
      <div class="row">Amount: $${d.price}</div>
      <div class="row">Daily Rate: ${VIPS[d.vipLevel].rate}%</div>
      <button>Approve</button>
      <button class="reject">Reject</button>
    `;

    /* APPROVE */
    div.querySelector("button").onclick = async ()=>{
      await updateDoc(doc(db,"vip_requests",docSnap.id),{
        status:"approved",
        approvedAt: serverTimestamp()
      });

      alert("VIP approved");
      load();
    };

    /* REJECT */
    div.querySelector(".reject").onclick = async ()=>{
      await updateDoc(doc(db,"vip_requests",docSnap.id),{
        status:"rejected",
        rejectedAt: serverTimestamp()
      });

      alert("VIP rejected");
      load();
    };

    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
