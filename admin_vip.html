<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin VIP Panel</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
  padding:16px;
}
h2{margin-bottom:12px}
.card{
  background:#1e293b;
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.row{margin:6px 0}
button{
  background:#22c55e;
  border:none;
  border-radius:12px;
  padding:10px 16px;
  font-weight:800;
  cursor:pointer;
}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#f59e0b;
  color:#000;
}
</style>
</head>

<body>

<h2>VIP Deposit Requests</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  setDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP RATES */
const VIP_PLANS = {
  1:{rate:2.33},
  2:{rate:3.33},
  3:{rate:3.66},
  4:{rate:3.99},
  5:{rate:4.33},
  6:{rate:4.99},
  7:{rate:6.99},
  8:{rate:7.33}
};

const DAY = 86400000;

/* LOAD REQUESTS */
async function load(){
  const snap = await getDocs(collection(db,"vip_requests"));
  const list = document.getElementById("list");
  list.innerHTML = "";

  snap.forEach(async r=>{
    const d = r.data();
    if(d.status !== "pending") return;

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="row"><b>User:</b> ${d.userId}</div>
      <div class="row"><b>VIP:</b> ${d.vipLevel}</div>
      <div class="row"><b>Price:</b> $${d.price}</div>
      <div class="row"><span class="badge">Pending</span></div>
      <button>Approve VIP</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      const userRef = doc(db,"users",d.userId);

      /* ACTIVATE VIP */
      await setDoc(userRef,{
        vip:{
          level:d.vipLevel,
          price:d.price,
          rate:VIP_PLANS[d.vipLevel].rate,
          lastProfitAt:serverTimestamp(),
          expiresAt:new Date(Date.now()+30*DAY)
        }
      },{merge:true});

      /* UPDATE REQUEST */
      await updateDoc(doc(db,"vip_requests",r.id),{
        status:"approved",
        approvedAt:serverTimestamp()
      });

      alert("VIP Activated");
      load();
    };

    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
