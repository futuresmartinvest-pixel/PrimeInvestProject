<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin â€“ VIP Requests</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
}
h2{margin-bottom:12px}
.card{
  background:#1e293b;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}
.card b{font-size:16px}
.row{opacity:.85;margin-top:4px}
button{
  margin-top:10px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>VIP Requests (Admin)</h2>
<div id="list">Loadingâ€¦</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP RATES */
const VIP_RATES = {
  1:2.33, 2:3.33, 3:3.66, 4:3.99,
  5:4.33, 6:4.99, 7:6.99, 8:7.33
};

const list = document.getElementById("list");

/* REALTIME LISTENER */
onSnapshot(collection(db,"vip_requests"), snap=>{
  list.innerHTML="";
  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status !== "pending") return;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <b>User ID:</b> ${d.userId}<br>
      <div class="row">VIP: ${d.vipLevel}</div>
      <div class="row">Price: $${d.price}</div>
      <button>Approve VIP</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      await updateDoc(doc(db,"vip_requests",docSnap.id),{
        status:"approved",
        approvedAt: serverTimestamp(),
        rate: VIP_RATES[d.vipLevel]
      });
      alert("VIP Approved");
    };

    list.appendChild(div);
  });

  if(!list.innerHTML){
    list.innerHTML="No pending requests";
  }
});
</script>

</body>
</html>
