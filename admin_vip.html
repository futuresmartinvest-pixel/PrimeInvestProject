<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin VIP Panel</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
  padding:16px;
}
h2{
  margin-bottom:16px;
}
.card{
  background:#141c2f;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
}
button{
  background:#22c55e;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
.badge{
  background:#f59e0b;
  color:#000;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}
.hidden{
  display:none;
}
</style>
</head>

<body>

<h2>VIP Requests (Admin Only)</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* SIMPLE ADMIN LOGIN */
const email = prompt("Admin email:");
const password = prompt("Admin password:");

await signInWithEmailAndPassword(auth, email, password);

/* VERIFY ADMIN CLAIM */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    alert("Authentication failed");
    return;
  }

  const token = await user.getIdTokenResult();
  if(!token.claims.admin){
    alert("Access denied: not admin");
    auth.signOut();
    return;
  }

  loadRequests();
});

/* VIP MULTIPLIERS */
const VIP_RATES = {
  1:5,
  2:10,
  3:20,
  4:40,
  5:80,
  6:800,
  7:8000,
  8:80000
};

/* LOAD VIP REQUESTS */
async function loadRequests(){
  const snap = await getDocs(collection(db,"vip_requests"));
  const list = document.getElementById("list");
  list.innerHTML = "";

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status !== "pending") return;

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div><b>User ID:</b> ${d.userId}</div>
      <div><b>VIP Level:</b> ${d.vipLevel}</div>
      <div><b>Price:</b> $${d.price}</div>
      <span class="badge">Pending</span><br><br>
      <button>Approve</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      await setDoc(doc(db,"users", d.userId), {
        vip:{
          level: d.vipLevel,
          multiplier: VIP_RATES[d.vipLevel],
          activatedAt: serverTimestamp()
        }
      }, { merge:true });

      await updateDoc(doc(db,"vip_requests", docSnap.id), {
        status: "approved",
        approvedAt: serverTimestamp()
      });

      alert("VIP Activated");
      loadRequests();
    };

    list.appendChild(div);
  });

  if(list.innerHTML === ""){
    list.innerHTML = "<p>No pending VIP requests.</p>";
  }
}
</script>

</body>
</html>
