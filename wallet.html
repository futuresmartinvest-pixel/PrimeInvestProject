<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Wallet</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #7f5cff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #00e5ff55, transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
}

/* GLASS */
.glass{
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;
  box-shadow:0 0 25px rgba(120,200,255,0.35);
}

/* HEADER */
h1{
  text-align:center;
  margin:20px 0;
  font-weight:800;
}

/* CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* BALANCE CARD */
.balance-card{
  padding:22px;
  text-align:center;
}

.balance-label{
  font-size:14px;
  opacity:.85;
}

.balance-amount{
  font-size:42px;
  font-weight:900;
  margin-top:6px;
}

/* ACTIONS */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:18px;
}

button{
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.deposit{
  background:linear-gradient(135deg,#00e5ff,#4dd0e1);
  color:#000;
}

.withdraw{
  background:linear-gradient(135deg,#ffd36e,#ffb700);
  color:#000;
}

/* HISTORY */
.history{
  margin-top:20px;
  padding:16px;
}

.history h3{
  margin:0 0 12px;
  font-size:18px;
}

.tx{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.15);
  font-size:14px;
}

.tx:last-child{border-bottom:none}

/* NAV SPACE */
.spacer{height:90px}
</style>
</head>

<body>

<h1>Wallet</h1>

<div class="container">

  <!-- BALANCE -->
  <div class="glass balance-card">
    <div class="balance-label">Available Balance</div>
    <div class="balance-amount" id="balance">$0.00</div>

    <div class="actions">
      <button class="deposit" onclick="location.href='deposit.html'">
        Deposit
      </button>
      <button class="withdraw" onclick="alert('Withdraw coming soon')">
        Withdraw
      </button>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="glass history">
    <h3>Recent Activity</h3>

    <div class="tx">
      <span>Tap Earnings</span>
      <span>+ $0.00</span>
    </div>

    <div class="tx">
      <span>VIP Bonus</span>
      <span>+ $0.00</span>
    </div>

    <div class="tx">
      <span>Withdrawal</span>
      <span>- $0.00</span>
    </div>
  </div>

</div>

<div class="spacer"></div>

<!-- FIREBASE BALANCE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* USER ID */
function uid(){
  let id = localStorage.getItem("userId");
  if(!id){
    id="user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("userId",id);
  }
  return id;
}

async function loadBalance(){
  const ref = doc(db,"users",uid());
  const snap = await getDoc(ref);
  if(snap.exists()){
    const bal = snap.data().balance || 0;
    document.getElementById("balance").innerText =
      "$"+Number(bal).toFixed(2);
  }
}

loadBalance();
</script>

</body>
</html>
