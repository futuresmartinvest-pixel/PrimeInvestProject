<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Wallet</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #7f5cff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #00e5ff55, transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
}

/* GLASS */
.glass{
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;
  box-shadow:0 0 25px rgba(120,200,255,0.35);
}

/* HEADER */
h1{
  text-align:center;
  margin:20px 0 16px;
  font-weight:800;
}

/* CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  padding:0 16px;
}

/* COIN ROW */
.coin{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin-bottom:14px;
}

.coin-left{
  display:flex;
  flex-direction:column;
}
.coin-name{
  font-size:18px;
  font-weight:700;
}
.coin-symbol{
  font-size:13px;
  opacity:.7;
}

/* AMOUNT */
.coin-balance{
  text-align:right;
}
.coin-balance strong{
  font-size:18px;
}
.coin-balance span{
  font-size:13px;
  opacity:.7;
}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:6px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
}
.deposit{
  background:linear-gradient(135deg,#00e5ff,#3b82f6);
  color:#000;
}
.withdraw{
  background:linear-gradient(135deg,#ffd36e,#ffb700);
  color:#000;
}

/* NAV SPACE */
.spacer{height:90px}
</style>
</head>

<body>

<h1>Wallet</h1>

<div class="container">

  <!-- BTC -->
  <div class="glass coin">
    <div class="coin-left">
      <div class="coin-name">Bitcoin</div>
      <div class="coin-symbol">BTC</div>
    </div>
    <div class="coin-balance">
      <strong>0.000000</strong>
      <span>BTC</span>
      <div class="actions">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
  </div>

  <!-- ETH -->
  <div class="glass coin">
    <div class="coin-left">
      <div class="coin-name">Ethereum</div>
      <div class="coin-symbol">ETH</div>
    </div>
    <div class="coin-balance">
      <strong>0.000000</strong>
      <span>ETH</span>
      <div class="actions">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
  </div>

  <!-- USDT -->
  <div class="glass coin">
    <div class="coin-left">
      <div class="coin-name">Tether</div>
      <div class="coin-symbol">USDT</div>
    </div>
    <div class="coin-balance">
      <strong>0.00</strong>
      <span>USDT</span>
      <div class="actions">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
  </div>

  <!-- SOL -->
  <div class="glass coin">
    <div class="coin-left">
      <div class="coin-name">Solana</div>
      <div class="coin-symbol">SOL</div>
    </div>
    <div class="coin-balance">
      <strong>0.0000</strong>
      <span>SOL</span>
      <div class="actions">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
  </div>

  <!-- DOGE -->
  <div class="glass coin">
    <div class="coin-left">
      <div class="coin-name">Dogecoin</div>
      <div class="coin-symbol">DOGE</div>
    </div>
    <div class="coin-balance">
      <strong>0.0000</strong>
      <span>DOGE</span>
      <div class="actions">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
  </div>

</div>

<div class="spacer"></div>

</body>
</html>
