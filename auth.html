<script type="module">
/* -------------------- IMPORTS -------------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail,
  setPersistence,
  browserLocalPersistence,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* -------------------- FIREBASE -------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* -------------------- PERSISTENCE -------------------- */
await setPersistence(auth, browserLocalPersistence);

/* -------------------- ELEMENTS -------------------- */
const msg = document.getElementById("msg");

/* -------------------- LOGIN -------------------- */
loginBtn.onclick = async () => {
  msg.innerHTML = "";
  try {
    await signInWithEmailAndPassword(
      auth,
      loginEmail.value.trim(),
      loginPassword.value
    );
    location.href = "index.html";
  } catch (e) {
    msg.innerHTML = `<div class="error">${e.message}</div>`;
  }
};

/* -------------------- REGISTER -------------------- */
registerBtn.onclick = async () => {
  msg.innerHTML = "";

  if (regPassword.value !== regConfirm.value) {
    msg.innerHTML = `<div class="error">Passwords do not match</div>`;
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(
      auth,
      regEmail.value.trim(),
      regPassword.value
    );

    await setDoc(doc(db, "users", cred.user.uid), {
      fullName: fullName.value,
      country: country.value,
      address: address.value,
      balance: 0,
      vip: { level: 0 },
      createdAt: serverTimestamp()
    });

    location.href = "index.html";
  } catch (e) {
    msg.innerHTML = `<div class="error">${e.message}</div>`;
  }
};

/* -------------------- RESET PASSWORD -------------------- */
forgotBtn.onclick = async () => {
  if (!loginEmail.value) {
    msg.innerHTML = `<div class="error">Enter email</div>`;
    return;
  }
  await sendPasswordResetEmail(auth, loginEmail.value.trim());
  msg.innerHTML = `<div class="success">Password reset email sent</div>`;
};

/* -------------------- AUTH STATE (NO REDIRECT) -------------------- */
onAuthStateChanged(auth, (user) => {
  // ONLY for UI/debug â€” no redirect here
  console.log("Auth state:", user?.email || "logged out");
});
</script>
