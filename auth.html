<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PrimeGlobalPro â€“ Auth</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  min-height:100vh;
  background:linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.12);
  border-radius:20px;
  padding:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  font-weight:800;
  background:#ffd36e;
  color:#000;
  cursor:pointer;
}
#msg{margin-top:10px;text-align:center}
.error{color:#ff6b6b}
.success{color:#6aff9b}
.link{margin-top:10px;text-align:center;cursor:pointer}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="forgotBtn" class="link">Forgot password?</div>

  <hr style="margin:20px 0">

  <h2>Register</h2>

  <input id="fullName" placeholder="Full name">
  <input id="country" placeholder="Country">
  <input id="address" placeholder="Address">
  <input id="regEmail" type="email" placeholder="Email">
  <input id="regPassword" type="password" placeholder="Password">
  <input id="regConfirm" type="password" placeholder="Confirm password">
  <button id="registerBtn">Register</button>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  query,
  collection,
  where,
  getDocs,
  serverTimestamp,
  increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

await setPersistence(auth, browserLocalPersistence);

const msg = document.getElementById("msg");

/* READ REFERRAL CODE FROM URL */
const params = new URLSearchParams(window.location.search);
const referralCodeFromUrl = params.get("ref");

/* LOGIN */
loginBtn.onclick = async () => {
  msg.innerHTML="";
  try{
    await signInWithEmailAndPassword(
      auth,
      loginEmail.value.trim(),
      loginPassword.value
    );
    location.href="index.html";
  }catch(e){
    msg.innerHTML=`<div class="error">${e.message}</div>`;
  }
};

/* REGISTER */
registerBtn.onclick = async () => {
  msg.innerHTML="";
  if(regPassword.value !== regConfirm.value){
    msg.innerHTML=`<div class="error">Passwords do not match</div>`;
    return;
  }

  try{
    const cred = await createUserWithEmailAndPassword(
      auth,
      regEmail.value.trim(),
      regPassword.value
    );

    const uid = cred.user.uid;
    const ownReferralCode = uid.slice(0,8).toUpperCase();

    /* CREATE USER */
    await setDoc(doc(db,"users",uid),{
      fullName: fullName.value,
      country: country.value,
      address: address.value,
      balance: 0,
      vip: { level: 0 },
      referralCode: ownReferralCode,
      referralCount: 0,
      referralEarnings: 0,
      referredBy: referralCodeFromUrl || null,
      createdAt: serverTimestamp()
    });

    /* HANDLE REFERRAL REWARD */
    if(referralCodeFromUrl){
      const q = query(
        collection(db,"users"),
        where("referralCode","==",referralCodeFromUrl)
      );
      const snap = await getDocs(q);

      if(!snap.empty){
        const inviterDoc = snap.docs[0];
        if(inviterDoc.id !== uid){
          await updateDoc(doc(db,"users",inviterDoc.id),{
            balance: increment(0.09),
            referralCount: increment(1),
            referralEarnings: increment(0.09)
          });

          await setDoc(doc(db,"referrals",uid),{
            inviterUid: inviterDoc.id,
            invitedUid: uid,
            invitedEmail: regEmail.value.trim(),
            reward: 0.09,
            createdAt: serverTimestamp()
          });
        }
      }
    }

    location.href="index.html";
  }catch(e){
    msg.innerHTML=`<div class="error">${e.message}</div>`;
  }
};

/* FORGOT PASSWORD */
forgotBtn.onclick = async ()=>{
  if(!loginEmail.value){
    msg.innerHTML=`<div class="error">Enter email</div>`;
    return;
  }
  await sendPasswordResetEmail(auth, loginEmail.value.trim());
  msg.innerHTML=`<div class="success">Reset email sent</div>`;
};
</script>

</body>
</html>
