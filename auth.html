<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PrimeGlobalPro â€“ Login</title>

<style>
body{
  margin:0;font-family:system-ui;color:#fff;
  background:
    radial-gradient(circle at 20% 20%, #7f5cff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #00e5ff55, transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  display:flex;align-items:center;justify-content:center;
}
.card{
  width:100%;max-width:420px;padding:24px;
  background:rgba(255,255,255,.12);
  border-radius:24px;
}
h2{text-align:center}
.tabs{display:flex;margin-bottom:16px}
.tabs button{
  flex:1;padding:12px;border:none;
  background:rgba(255,255,255,.1);
  color:#fff;font-weight:800
}
.tabs button.active{background:rgba(255,255,255,.25)}
input{
  width:100%;padding:14px;margin-bottom:10px;
  border:none;border-radius:14px;
  background:#0006;color:#fff
}
button.main{
  width:100%;padding:14px;border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ffd36e,#ffb700);
  font-weight:900
}
.link{text-align:center;margin-top:10px;opacity:.8}
</style>
</head>

<body>
<div class="card">

<h2 id="title">Login</h2>

<div class="tabs">
  <button id="loginTab" class="active" onclick="showLogin()">Login</button>
  <button id="regTab" onclick="showRegister()">Register</button>
</div>

<div id="login">
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button class="main" onclick="login()">Login</button>
  <div class="link"><a onclick="reset()">Forgot password?</a></div>
</div>

<div id="register" style="display:none">
  <input id="name" placeholder="Full name">
  <input id="country" placeholder="Country">
  <input id="address" placeholder="Address">
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <input id="pass2" type="password" placeholder="Confirm password">
  <input id="ref" placeholder="Referral code (optional)">
  <button class="main" onclick="register()">Create Account</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.showLogin=()=>{
  login.style.display="block";
  register.style.display="none";
  loginTab.classList.add("active");
  regTab.classList.remove("active");
};
window.showRegister=()=>{
  login.style.display="none";
  register.style.display="block";
  regTab.classList.add("active");
  loginTab.classList.remove("active");
};

window.login=async()=>{
  await signInWithEmailAndPassword(auth,loginEmail.value,loginPass.value);
  location.replace("index.html");
};

window.register=async()=>{
  if(pass.value!==pass2.value) return alert("Passwords do not match");
  const cred = await createUserWithEmailAndPassword(auth,email.value,pass.value);
  await setDoc(doc(db,"users",cred.user.uid),{
    fullName:name.value,
    country:country.value,
    address:address.value,
    referral:ref.value||null,
    createdAt:serverTimestamp()
  });
  location.replace("index.html");
};

window.reset=async()=>{
  await sendPasswordResetEmail(auth,loginEmail.value);
  alert("Password reset email sent");
};
</script>

</body>
</html>
