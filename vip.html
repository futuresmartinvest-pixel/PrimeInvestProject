<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>VIP Plans</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #7f5cff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #00e5ff55, transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
}

h1{
  text-align:center;
  margin:20px 0;
  font-size:28px;
  letter-spacing:1px;
}

/* GLASS */
.glass{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:26px;
  box-shadow:0 0 35px rgba(120,200,255,0.35);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:16px;
  max-width:480px;
  margin:auto;
}

/* VIP CARD */
.vip{
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  min-height:200px;
}

.vip h2{
  margin:0;
  font-size:18px;
}
.vip .price{
  font-size:32px;
  font-weight:800;
  margin:10px 0;
}
.vip .power{
  opacity:.85;
  font-size:14px;
}

.vip button{
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:999px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd36a,#ffb703);
  color:#000;
}

/* BACK */
.back{
  text-align:center;
  margin:20px;
  opacity:.7;
}
</style>
</head>

<body>

<h1>VIP Plans</h1>

<div class="grid">

  <div class="glass vip">
    <h2>VIP 1</h2>
    <div class="price">$30</div>
    <div class="power">Tap power: 5×</div>
    <button onclick="go(1,30)">Deposit</button>
  </div>

  <div class="glass vip">
    <h2>VIP 2</h2>
    <div class="price">$100</div>
    <div class="power">Tap power: 10×</div>
    <button onclick="go(2,100)">Deposit</button>
  </div>

  <div class="glass vip">
    <h2>VIP 3</h2>
    <div class="price">$499</div>
    <div class="power">Tap power: 20×</div>
    <button onclick="go(3,499)">Deposit</button>
  </div>

  <div class="glass vip">
    <h2>VIP 4</h2>
    <div class="price">$999</div>
    <div class="power">Tap power: 40×</div>
    <button onclick="go(4,999)">Deposit</button>
  </div>

  <div class="glass vip">
    <h2>VIP 5</h2>
    <div class="price">$4,999</div>
    <div class="power">Tap power: 80×</div>
    <button onclick="go(5,4999)">Deposit</button>
  </div>

  <div class="glass vip">
    <h2>VIP 6</h2>
    <div class="price">$9,999</div>
    <div class="power">Tap power: 800×</div>
    <button onclick="go(6,9999)">Deposit</button>
  </div>

  <div class="glass vip">
    <h2>VIP 7</h2>
    <div class="price">$49,999</div>
    <div class="power">Tap power: 8,000×</div>
    <button onclick="go(7,49999)">Deposit</button>
  </div>

  <div class="glass vip">
    <h2>VIP 8</h2>
    <div class="price">$99,999</div>
    <div class="power">Tap power: 80,000×</div>
    <button onclick="go(8,99999)">Deposit</button>
  </div>

</div>

<div class="back" onclick="location.href='index.html'">
← Back to Home
</div>

<script>
function go(level,price){
  location.href = "deposit.html?vip="+level+"&price="+price;
}
</script>

</body>
</html>
