<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Select VIP</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#ffffff;
  color:#000;
}

h2{
  margin-bottom:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:14px;
}

.vip-box{
  border-radius:16px;
  padding:16px;
  background:#f8fafc;
  box-shadow:0 4px 14px rgba(0,0,0,0.08);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.vip-title{
  font-size:18px;
  font-weight:800;
}

.vip-info{
  margin-top:6px;
  font-size:14px;
  opacity:.85;
}

.vip-btn{
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Select VIP Plan</h2>

<div class="grid">
  <div class="vip-box">
    <div>
      <div class="vip-title">VIP 1</div>
      <div class="vip-info">$30</div>
      <div class="vip-info">2.33% Daily</div>
    </div>
    <button class="vip-btn" onclick="go(1,30)">Select</button>
  </div>

  <div class="vip-box">
    <div>
      <div class="vip-title">VIP 2</div>
      <div class="vip-info">$100</div>
      <div class="vip-info">3.33% Daily</div>
    </div>
    <button class="vip-btn" onclick="go(2,100)">Select</button>
  </div>

  <div class="vip-box">
    <div>
      <div class="vip-title">VIP 3</div>
      <div class="vip-info">$499</div>
      <div class="vip-info">3.66% Daily</div>
    </div>
    <button class="vip-btn" onclick="go(3,499)">Select</button>
  </div>

  <div class="vip-box">
    <div>
      <div class="vip-title">VIP 4</div>
      <div class="vip-info">$999</div>
      <div class="vip-info">3.99% Daily</div>
    </div>
    <button class="vip-btn" onclick="go(4,999)">Select</button>
  </div>

  <div class="vip-box">
    <div>
      <div class="vip-title">VIP 5</div>
      <div class="vip-info">$4,999</div>
      <div class="vip-info">4.33% Daily</div>
    </div>
    <button class="vip-btn" onclick="go(5,4999)">Select</button>
  </div>

  <div class="vip-box">
    <div>
      <div class="vip-title">VIP 6</div>
      <div class="vip-info">$9,999</div>
      <div class="vip-info">4.99% Daily</div>
    </div>
    <button class="vip-btn" onclick="go(6,9999)">Select</button>
  </div>

  <div class="vip-box">
    <div>
      <div class="vip-title">VIP 7</div>
      <div class="vip-info">$49,999</div>
      <div class="vip-info">6.99% Daily</div>
    </div>
    <button class="vip-btn" onclick="go(7,49999)">Select</button>
  </div>

  <div class="vip-box">
    <div>
      <div class="vip-title">VIP 8</div>
      <div class="vip-info">$99,999</div>
      <div class="vip-info">7.33% Daily</div>
    </div>
    <button class="vip-btn" onclick="go(8,99999)">Select</button>
  </div>
</div>

<script>
function go(vip, price){
  location.href = `deposit.html?vip=${vip}&price=${price}`;
}
</script>

</body>
</html>
