<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Select VIP</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
}
h2{
  text-align:center;
  margin-bottom:20px;
}
.card{
  background:#1e293b;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.price{
  font-size:22px;
  font-weight:700;
}
.btn{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-weight:700;
  font-size:16px;
}
</style>
</head>

<body>

<h2>Select VIP Plan</h2>

<div class="card">
  <div>VIP 1</div>
  <div class="price">$30</div>
  <button class="btn" onclick="go(1,30)">Choose</button>
</div>

<div class="card">
  <div>VIP 2</div>
  <div class="price">$100</div>
  <button class="btn" onclick="go(2,100)">Choose</button>
</div>

<div class="card">
  <div>VIP 3</div>
  <div class="price">$499</div>
  <button class="btn" onclick="go(3,499)">Choose</button>
</div>

<div class="card">
  <div>VIP 4</div>
  <div class="price">$999</div>
  <button class="btn" onclick="go(4,999)">Choose</button>
</div>

<script>
function go(vip, price){
  location.href = `deposit.html?vip=${vip}&price=${price}`;
}
</script>

</body>
</html>
