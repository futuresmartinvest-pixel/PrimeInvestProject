<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --blue: #2563eb;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-bottom: 90px;
}

/* ===== TOP BAR ===== */
.topbar {
  background: linear-gradient(135deg, #020617, #111827);
  color: #fff;
  padding: 14px 16px;
  font-size: 18px;
  font-weight: 600;
}

/* ===== CARD ===== */
.card {
  background: var(--card);
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 10px 25px rgba(0,0,0,.06);
}

/* ===== BALANCE ===== */
.balance h1 {
  margin: 0;
  font-size: 36px;
  text-align: center;
}

.balance span {
  display: block;
  text-align: center;
  color: var(--blue);
  font-weight: 500;
}

/* ===== CHART ===== */
.chart-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 12px;
}

/* ===== BOTTOM NAV ===== */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

.nav-item.active {
  color: var(--blue);
  font-weight: 600;
}

.nav-item img {
  width: 28px;
  margin-bottom: 4px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar" id="userName">User</div>

<!-- BALANCE -->
<div class="card balance">
  <h1 id="balance">$0.00</h1>
  <span id="today">+$0.00 Today</span>
</div>

<!-- CHART (REPLACED VIP WINDOW) -->
<div class="card">
  <div class="chart-title">Balance Overview</div>
  <canvas id="balanceChart" height="120"></canvas>
</div>

<!-- BOTTOM NAV -->
<div class="navbar">
  <div class="nav-item active">
    <img src="icon-home.png">
    Home
  </div>

  <div class="nav-item">
    <img src="icon-tasks.png">
    Tasks
  </div>

  <div class="nav-item">
    <img src="icon-wallet.png">
    Wallet
  </div>

  <div class="nav-item">
    <img src="icon-referral.png">
    Referral
  </div>

  <div class="nav-item">
    <img src="icon-vip.png">
    VIP
  </div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const nameEl = document.getElementById("userName");
const balanceEl = document.getElementById("balance");
const todayEl = document.getElementById("today");

const ctx = document.getElementById("balanceChart");

let chart;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "auth.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) return;

  const data = snap.data();

  nameEl.textContent = data.name || "User";
  balanceEl.textContent = "$" + (data.balance || 0).toFixed(2);
  todayEl.textContent = "+$" + (data.todayEarned || 0).toFixed(2) + " Today";

  const chartData = [
    0,
    (data.balance || 0) * 0.3,
    (data.balance || 0) * 0.6,
    data.balance || 0
  ];

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: ["Start", "Week 1", "Week 2", "Now"],
      datasets: [{
        data: chartData,
        borderColor: "#2563eb",
        backgroundColor: "rgba(37,99,235,0.15)",
        fill: true,
        tension: 0.4
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        y: { ticks: { callback: v => "$" + v } }
      }
    }
  });
});
</script>

</body>
</html>
