<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title>PrimeGlobalPro</title>

<style>
:root{
  --glass-bg: rgba(255,255,255,0.15);
  --glass-border: rgba(255,255,255,0.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background: radial-gradient(circle at top left,#7b5cff,#3a1c71,#000);
  color:#fff;
  overflow:hidden;
}

/* GLASS */
.glass{
  background:var(--glass-bg);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid var(--glass-border);
  border-radius:22px;
}

/* HEADER */
.header{
  padding:20px;
  font-size:22px;
  font-weight:700;
}

/* BALANCE */
.balance-card{
  margin:16px;
  padding:22px;
}
.balance-label{opacity:.8}
.balance-value{
  font-size:42px;
  font-weight:800;
  margin-top:6px;
}

/* ROBOT AREA */
.robot-area{
  margin:20px;
  padding:24px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.robot{
  width:160px;
  height:160px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%,#9ff,#58f,#214);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:72px;
  cursor:pointer;
  box-shadow:0 0 40px rgba(130,100,255,.8);
  transition:transform .1s;
}
.robot:active{
  transform:scale(.95);
}

.tap-text{opacity:.8}

/* SCORE */
.score{
  font-size:18px;
  font-weight:600;
}

/* NAV */
.nav{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  padding:14px 0;
  display:flex;
  justify-content:space-around;
  background:rgba(255,255,255,.9);
  border-radius:26px;
}

.nav button{
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">Home</div>

<!-- BALANCE -->
<div class="glass balance-card">
  <div class="balance-label">Balance</div>
  <div class="balance-value">$<span id="balance">0.00</span></div>
</div>

<!-- ROBOT -->
<div class="glass robot-area">
  <div class="robot" id="robot">ü§ñ</div>
  <div class="tap-text">Tap the robot to earn</div>
  <div class="score">
    Score: <span id="score">0</span>
  </div>
  <small>100,000 score = $1</small>
</div>

<!-- NAV -->
<div class="nav">
  <button>üè†</button>
  <button onclick="location.href='tasks.html'">üìã</button>
  <button onclick="location.href='wallet.html'">üíº</button>
  <button onclick="location.href='referral.html'">üë•</button>
  <button onclick="location.href='deposit.html'">‚≠ê</button>
</div>

<script>
/* LOCAL DEMO LOGIC (READY FOR FIREBASE LATER) */

let score = Number(localStorage.getItem("score") || 0);
let balance = Number(localStorage.getItem("balance") || 0);

const scoreEl = document.getElementById("score");
const balanceEl = document.getElementById("balance");
const robot = document.getElementById("robot");

function refresh(){
  scoreEl.textContent = score.toLocaleString();
  balanceEl.textContent = balance.toFixed(2);
}

robot.onclick = () => {
  score += 10;

  if(score >= 100000){
    const dollars = Math.floor(score / 100000);
    balance += dollars;
    score = score % 100000;
  }

  localStorage.setItem("score", score);
  localStorage.setItem("balance", balance);

  refresh();
};

refresh();
</script>

</body>
</html>
