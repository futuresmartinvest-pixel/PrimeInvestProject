<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro – Home</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f6fa;
  }

  /* TOP BAR */
  .top-bar {
    background: #1a1a1a;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .cube-icon {
    width: 35px;
    height: 35px;
    cursor: pointer;
  }

  /* BALANCE CARD */
  .balance-card {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  .balance-amount {
    font-size: 34px;
    font-weight: bold;
    text-align: center;
  }

  .balance-label {
    text-align: center;
    color: #777;
    margin-bottom: 15px;
  }

  /* VIP SECTION */
  .vip-box {
    background: #1a1a1a;
    color: white;
    margin: 20px;
    padding: 15px;
    border-radius: 12px;
  }

  .vip-item {
    padding: 10px 0;
    border-bottom: 1px solid #333;
  }

  .vip-item:last-child {
    border-bottom: none;
  }
<!-- ======== BOTTOM NAVIGATION START ======== -->

<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 80px;
    background: #fff;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-radius: 25px 25px 0 0;
    box-shadow: 0px -5px 25px rgba(0, 0, 0, 0.12);
    padding: 0 10px;
    z-index: 999;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
    color: #808080;
    text-decoration: none;
    font-weight: 500;
  }

  .nav-item img.nav-icon {
    width: 28px;
    height: 28px;
    margin-bottom: 4px;
    opacity: 0.7;
  }

  .nav-item.active {
    color: #2563EB;  /* Blue highlight */
  }

  .nav-item.active img.nav-icon {
    opacity: 1;
    filter: brightness(1.25);
  }
</style>

<nav class="bottom-nav">
  <a href="index.html" class="nav-item active">
    <img src="icons/home.svg" class="nav-icon">
    <span>Home</span>
  </a>

  <a href="tasks.html" class="nav-item">
    <img src="icons/tasks.svg" class="nav-icon">
    <span>Tasks</span>
  </a>

  <a href="wallet.html" class="nav-item">
    <img src="icons/wallet.svg" class="nav-icon">
    <span>Wallet</span>
  </a>

  <a href="referral.html" class="nav-item">
    <img src="icons/referral.svg" class="nav-icon">
    <span>Referral</span>
  </a>

  <a href="VIP.html" class="nav-item">
    <img src="icons/crown.svg" class="nav-icon">
    <span>VIP</span>
  </a>
</nav>

<!-- ======== BOTTOM NAVIGATION END ======== -->
  

<!-- TOP BAR -->
<div class="top-bar">
  <div id="userName">User</div>

  <!-- RUBIK CUBE -->
  <img src="cube.png" class="cube-icon" onclick="location.href='cube.html'">
</div>

<!-- BALANCE CARD -->
<div class="balance-card">
  <div class="balance-amount" id="balanceAmount">$0.00</div>
  <div class="balance-label">Total Balance</div>

  <div id="dailyEarnings" style="text-align:center; color:#0066ff; font-size:18px;">
    +$0.00 Today
  </div>
</div>

<!-- VIP STATUS SECTION -->
<div class="vip-box">
  <h3 style="margin-top:0; text-align:center;">Active VIP Plans</h3>
  <div id="vipList"></div>
</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
  <div class="nav-btn active" onclick="location.href='index.html'">Home</div>
  <div class="nav-btn" onclick="location.href='tasks.html'">Tasks</div>
  <div class="nav-btn" onclick="location.href='vip.html'">VIP</div>
  <div class="nav-btn" onclick="location.href='profile.html'">Profile</div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      location.href = "auth.html";
      return;
    }

    const userDoc = await getDoc(doc(db, "users", user.uid));

    if (!userDoc.exists()) return;

    const data = userDoc.data();

    // Show name
    document.getElementById("userName").innerText = data.name;

    // Show balance
    document.getElementById("balanceAmount").innerText =
      "$" + (data.balance || 0).toFixed(2);

    // Daily earnings
    document.getElementById("dailyEarnings").innerText =
      "+$" + (data.todayEarned || 0).toFixed(2) + " Today";

    // Show active VIPs
    const vipBox = document.getElementById("vipList");
    vipBox.innerHTML = "";

    if (!data.vipPlans) {
      vipBox.innerHTML = "<p>No active VIP plans.</p>";
      return;
    }

    Object.keys(data.vipPlans).forEach(key => {
      const plan = data.vipPlans[key];
      if (plan.active) {
        vipBox.innerHTML += `
          <div class="vip-item">
            <strong>${key.toUpperCase()}</strong>  
            — $${plan.amount} earning ${plan.percent}% daily
          </div>
        `;
      }
    });
  });
</script>

</body>
</html>
