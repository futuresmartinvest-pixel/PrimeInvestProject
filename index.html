<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeGlobalPro</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#94a3b8;
  --blue:#2563eb;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
}

/* ===== TOP ===== */
.topbar{
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
  padding:18px;
  font-size:18px;
  font-weight:600;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  margin:18px;
  padding:22px;
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

/* ===== BALANCE ===== */
.balance h1{
  margin:0;
  font-size:36px;
  text-align:center;
}

.balance span{
  display:block;
  text-align:center;
  color:var(--blue);
  margin-top:4px;
}

/* ===== CHART ===== */
.chart-title{
  font-size:18px;
  font-weight:600;
  margin-bottom:12px;
}

svg{
  width:100%;
  height:160px;
}

.grid line{
  stroke:#e5e7eb;
}

.path{
  fill:none;
  stroke:var(--blue);
  stroke-width:3;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:500;
  stroke-dashoffset:500;
  animation:draw 1.2s ease forwards;
}

.dot{
  fill:var(--blue);
  opacity:0;
  animation:fadeIn .4s ease forwards;
}

@keyframes draw{
  to{stroke-dashoffset:0}
}
@keyframes fadeIn{
  to{opacity:1}
}

/* ===== NAV ===== */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:76px;
  background:#fff;
  border-top:1px solid #e5e7eb;
  display:flex;
  align-items:center;
  box-shadow:0 -8px 20px rgba(0,0,0,.08);
}

.nav-item{
  flex:1;
  text-align:center;
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.nav-item svg{
  width:26px;
  height:26px;
  stroke:currentColor;
}

.nav-item.active{
  color:var(--blue);
  font-weight:600;
}

.indicator{
  position:absolute;
  bottom:0;
  width:20%;
  height:3px;
  background:var(--blue);
  border-radius:3px 3px 0 0;
  transition:transform .3s ease;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">Alex</div>

<!-- BALANCE -->
<div class="card balance">
  <h1 id="balance">$0.00</h1>
  <span id="today">+$0.00 Today</span>
</div>

<!-- CHART -->
<div class="card">
  <div class="chart-title">Balance Overview</div>

  <svg viewBox="0 0 300 160">
    <!-- GRID -->
    <g class="grid">
      <line x1="0" y1="40" x2="300" y2="40"/>
      <line x1="0" y1="80" x2="300" y2="80"/>
      <line x1="0" y1="120" x2="300" y2="120"/>
    </g>

    <!-- LINE -->
    <path id="line" class="path"
      d="M20 120 L100 120 L180 120 L260 120"/>

    <!-- DOTS -->
    <circle class="dot" cx="20" cy="120" r="4" style="animation-delay:.8s"/>
    <circle class="dot" cx="100" cy="120" r="4" style="animation-delay:.9s"/>
    <circle class="dot" cx="180" cy="120" r="4" style="animation-delay:1s"/>
    <circle class="dot" cx="260" cy="120" r="4" style="animation-delay:1.1s"/>
  </svg>
</div>

<!-- NAV -->
<div class="navbar">
  <div class="indicator" id="indicator"></div>

  <div class="nav-item active" data-i="0">
    <svg fill="none" viewBox="0 0 24 24"><path d="M3 12L12 3l9 9v9H3z" stroke-width="2"/></svg>
    Home
  </div>

  <div class="nav-item" data-i="1">
    <svg fill="none" viewBox="0 0 24 24"><path d="M9 11l3 3L22 4" stroke-width="2"/><path d="M21 12v7H3V5h11" stroke-width="2"/></svg>
    Tasks
  </div>

  <div class="nav-item" data-i="2">
    <svg fill="none" viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="14" rx="2" stroke-width="2"/><path d="M2 10h20" stroke-width="2"/></svg>
    Wallet
  </div>

  <div class="nav-item" data-i="3">
    <svg fill="none" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4" stroke-width="2"/><path d="M5.5 21a6.5 6.5 0 0113 0" stroke-width="2"/></svg>
    Referral
  </div>

  <div class="nav-item" data-i="4">
    <svg fill="none" viewBox="0 0 24 24"><path d="M12 3l4 7h5l-4 4 2 7-7-4-7 4 2-7-4-4h5z" stroke-width="2"/></svg>
    VIP
  </div>
</div>

<script>
/* NAV */
const items=document.querySelectorAll(".nav-item");
const indicator=document.getElementById("indicator");

function move(i){
  indicator.style.transform=`translateX(${i*100}%)`;
}
items.forEach(i=>{
  i.onclick=()=>{
    items.forEach(x=>x.classList.remove("active"));
    i.classList.add("active");
    move(i.dataset.i);
  };
});
move(0);

/* DEMO BALANCE UPDATE */
let bal=0;
setTimeout(()=>{
  bal=12.35;
  document.getElementById("balance").textContent="$"+bal.toFixed(2);
  document.getElementById("today").textContent="+$12.35 Today";
},1200);
</script>

</body>
</html>
