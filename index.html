<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro</title>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #94a3b8;
  --blue: #2563eb;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-bottom: 88px;
}

/* ===== TOP BAR ===== */
.topbar {
  background: linear-gradient(135deg,#020617,#0f172a);
  color: #fff;
  padding: 18px;
  font-size: 18px;
  font-weight: 600;
}

/* ===== CARDS ===== */
.card {
  background: var(--card);
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 10px 25px rgba(0,0,0,.06);
}

/* ===== BALANCE ===== */
.balance h1 {
  margin: 0;
  font-size: 36px;
  text-align: center;
}

.balance span {
  display: block;
  text-align: center;
  color: var(--blue);
  margin-top: 4px;
}

/* ===== CHART ===== */
.chart-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 12px;
}

.chart svg {
  width: 100%;
  height: 140px;
}

/* ===== BOTTOM NAV ===== */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 76px;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -8px 20px rgba(0,0,0,.08);
}

.nav-item {
  flex: 1;
  text-align: center;
  color: var(--muted);
  font-size: 11px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  cursor: pointer;
}

.nav-item svg {
  width: 26px;
  height: 26px;
  stroke: currentColor;
}

.nav-item.active {
  color: var(--blue);
  font-weight: 600;
}

.active-indicator {
  position: absolute;
  bottom: 0;
  height: 3px;
  width: 20%;
  background: var(--blue);
  border-radius: 3px 3px 0 0;
  transition: transform .3s ease;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">Alex</div>

<!-- BALANCE -->
<div class="card balance">
  <h1>$0.00</h1>
  <span>+$0.00 Today</span>
</div>

<!-- CHART -->
<div class="card">
  <div class="chart-title">Balance Overview</div>
  <svg viewBox="0 0 300 140">
    <line x1="0" y1="30" x2="300" y2="30" stroke="#e5e7eb"/>
    <line x1="0" y1="70" x2="300" y2="70" stroke="#e5e7eb"/>
    <line x1="0" y1="110" x2="300" y2="110" stroke="#e5e7eb"/>

    <polyline
      points="20,110 100,110 180,110 260,110"
      fill="none"
      stroke="#2563eb"
      stroke-width="3"
      stroke-linecap="round"
    />

    <circle cx="20" cy="110" r="4" fill="#2563eb"/>
    <circle cx="100" cy="110" r="4" fill="#2563eb"/>
    <circle cx="180" cy="110" r="4" fill="#2563eb"/>
    <circle cx="260" cy="110" r="4" fill="#2563eb"/>
  </svg>
</div>

<!-- BOTTOM NAV -->
<div class="navbar">
  <div class="active-indicator" id="indicator"></div>

  <div class="nav-item active" data-i="0">
    <svg fill="none" viewBox="0 0 24 24"><path d="M3 12L12 3l9 9v9H3z" stroke-width="2"/></svg>
    Home
  </div>

  <div class="nav-item" data-i="1">
    <svg fill="none" viewBox="0 0 24 24"><path d="M9 11l3 3L22 4" stroke-width="2"/><path d="M21 12v7H3V5h11" stroke-width="2"/></svg>
    Tasks
  </div>

  <div class="nav-item" data-i="2">
    <svg fill="none" viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="14" rx="2" stroke-width="2"/><path d="M2 10h20" stroke-width="2"/></svg>
    Wallet
  </div>

  <div class="nav-item" data-i="3">
    <svg fill="none" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4" stroke-width="2"/><path d="M5.5 21a6.5 6.5 0 0113 0" stroke-width="2"/></svg>
    Referral
  </div>

  <div class="nav-item" data-i="4">
    <svg fill="none" viewBox="0 0 24 24"><path d="M12 3l4 7h5l-4 4 2 7-7-4-7 4 2-7-4-4h5z" stroke-width="2"/></svg>
    VIP
  </div>
</div>

<script>
const items = document.querySelectorAll(".nav-item");
const indicator = document.getElementById("indicator");

function move(i){
  indicator.style.transform = `translateX(${i*100}%)`;
}

items.forEach(el=>{
  el.onclick=()=>{
    items.forEach(i=>i.classList.remove("active"));
    el.classList.add("active");
    move(el.dataset.i);
  };
});

move(0);
</script>

</body>
</html>
