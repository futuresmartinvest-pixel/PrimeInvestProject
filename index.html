<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrimeGlobalPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --green:#C9FF3D;
  --dark:#0d0f0c;
  --black:#000;
  --white:#fff;
}

*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
  margin:0;
  background:#111;
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  background:#111;
  display:flex;
  flex-direction:column;
}

/* TOP GREEN CARD */
.balance-card{
  background:var(--green);
  margin:16px;
  padding:20px;
  border-radius:28px;
}

.balance-card small{
  font-weight:500;
}

.balance{
  font-size:40px;
  font-weight:800;
  margin:8px 0 14px;
}

.actions{
  display:flex;
  justify-content:space-between;
}

.action{
  background:#000;
  color:#fff;
  border-radius:14px;
  padding:10px 14px;
  font-size:13px;
  text-align:center;
}

/* DARK BODY */
.body{
  flex:1;
  background:#0b0b0b;
  border-top-left-radius:28px;
  border-top-right-radius:28px;
  padding:18px;
  color:white;
}

.section-title{
  font-size:14px;
  opacity:.7;
  margin-bottom:12px;
}

.item{
  background:#141414;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
}

/* BOTTOM NAV */
.nav{
  background:var(--green);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:10px 0;
  border-top-left-radius:24px;
  border-top-right-radius:24px;
}

.nav-item{
  font-size:12px;
  text-align:center;
}

.center-btn{
  width:56px;
  height:56px;
  background:#000;
  border-radius:50%;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-30px;
}
</style>
</head>

<body>
<div class="app">

  <!-- GREEN BALANCE -->
  <div class="balance-card">
    <small>Total Balance</small>
    <div class="balance">$0.00</div>
    <div class="actions">
      <div class="action">Deposit</div>
      <div class="action">Withdraw</div>
      <div class="action">Transfer</div>
      <div class="action">Crypto</div>
    </div>
  </div>

  <!-- DARK SECTION -->
  <div class="body">
    <div class="section-title">Recent Activity</div>
    <div class="item">No transactions yet</div>
  </div>

  <!-- NAV BAR -->
  <div class="nav">
    <div class="nav-item">Home</div>
    <div class="nav-item">Tasks</div>
    <div class="center-btn">+</div>
    <div class="nav-item">Referral</div>
    <div class="nav-item">VIP</div>
  </div>

</div>
</body>
</html>
