<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeGlobalPro ‚Äî Home</title>

  <style>
    /* =========================
       HOME-ONLY (SCOPED) STYLES
       Everything is prefixed with .pgp-home so it won't break other pages
    ========================== */

    :root{
      --pgp-purple: #5b2bd6;
      --pgp-purple-2: rgba(255,255,255,0.14);
      --pgp-orange: #ff6b57;
      --pgp-bg: #5b2bd6;
      --pgp-text: #ffffff;
      --pgp-muted: rgba(255,255,255,0.75);
      --pgp-pill: rgba(255,255,255,0.18);
      --pgp-pill-2: rgba(255,255,255,0.12);
      --pgp-radius-lg: 28px;
      --pgp-radius-md: 18px;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--pgp-bg);
      color: var(--pgp-text);
      overflow-x:hidden;
    }

    .pgp-home{
      min-height: 100vh;
      display:flex;
      flex-direction:column;
    }

    .pgp-home .content{
      padding: 18px 18px 92px; /* leave room for bottom nav */
      max-width: 560px;
      margin: 0 auto;
      width: 100%;
    }

    /* Top bar */
    .pgp-home .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 4px 10px;
    }
    .pgp-home .user{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .pgp-home .avatar{
      width:46px;height:46px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffcf33, #ff5a3d);
      flex:0 0 auto;
    }
    .pgp-home .name{
      font-size:26px;
      font-weight:800;
      letter-spacing:0.2px;
    }
    .pgp-home .menu{
      width:40px;height:40px;border-radius:12px;
      display:grid;place-items:center;
      background: transparent;
      border: 0;
      color: var(--pgp-text);
      font-size:24px;
      opacity:0.95;
    }

    /* Balance card */
    .pgp-home .balance-card{
      margin-top: 6px;
      background: var(--pgp-purple-2);
      border-radius: var(--pgp-radius-lg);
      padding: 22px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    }
    .pgp-home .balance-left .label{
      font-size:18px;
      color: var(--pgp-muted);
      margin-bottom:8px;
    }
    .pgp-home .balance-left .amount{
      font-size:54px;
      font-weight:900;
      line-height:1;
      letter-spacing:0.5px;
    }
    .pgp-home .balance-actions{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top: 6px;
    }
    .pgp-home .pill-btn{
      border:0;
      border-radius: 22px;
      padding: 14px 18px;
      min-width: 120px;
      background: var(--pgp-pill);
      color: #fff;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
    }
    .pgp-home .pill-btn.secondary{
      background: var(--pgp-pill-2);
      font-weight:650;
    }

    /* Bank card */
    .pgp-home .bank-card{
      margin-top: 18px;
      background: var(--pgp-orange);
      border-radius: var(--pgp-radius-lg);
      padding: 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      position:relative;
      overflow:hidden;
    }
    .pgp-home .chip{
      width:54px;height:44px;border-radius:10px;
      background: rgba(255,255,255,0.75);
      opacity:0.75;
      margin-bottom: 18px;
    }
    .pgp-home .card-number{
      font-size:30px;
      letter-spacing:3px;
      color:#fff;
      opacity:0.95;
      margin-bottom: 10px;
    }
    .pgp-home .card-holder{
      font-size:18px;
      color:#fff;
      opacity:0.9;
    }

    /* Expenses section */
    .pgp-home .section-title{
      margin: 20px 4px 10px;
      font-size:18px;
      color: rgba(255,255,255,0.9);
      font-weight:650;
    }
    .pgp-home .expense-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 6px;
      border-radius: 18px;
      gap:12px;
    }
    .pgp-home .expense-left{
      display:flex;
      align-items:center;
      gap:14px;
      min-width: 0;
    }
    .pgp-home .badge{
      width:54px;height:54px;border-radius:18px;
      background: rgba(255,255,255,0.16);
      display:grid;place-items:center;
      font-weight:800;
      font-size:20px;
      color:#fff;
      flex:0 0 auto;
    }
    .pgp-home .expense-name{
      font-size:20px;
      color:#fff;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pgp-home .expense-amt{
      font-size:22px;
      font-weight:800;
      color:#fff;
      opacity:0.95;
    }

    /* Bottom nav */
    .pgp-home .bottom-nav{
      position:fixed;
      left:0; right:0; bottom:0;
      background:#fff;
      height:72px;
      display:flex;
      align-items:center;
      justify-content:space-around;
      z-index:999;
      box-shadow: 0 -10px 28px rgba(0,0,0,0.18);
    }
    .pgp-home .nav-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      font-size:14px;
      color:#222;
      text-decoration:none;
      width:20%;
      padding-top: 6px;
    }
    .pgp-home .nav-item .ico{
      font-size:26px;
      line-height:1;
    }
    .pgp-home .nav-item.active{
      font-weight:800;
    }
  </style>
</head>

<body>
  <div class="pgp-home">
    <div class="content">

      <div class="topbar">
        <div class="user">
          <div class="avatar"></div>
          <div class="name" id="username">Alex</div>
        </div>
        <button class="menu" aria-label="menu">‚â°</button>
      </div>

      <div class="balance-card">
        <div class="balance-left">
          <div class="label">Balance</div>
          <div class="amount" id="balanceAmount">$0.00</div>
        </div>
        <div class="balance-actions">
          <button class="pill-btn" id="btnWithdraw">Withdraw</button>
          <button class="pill-btn secondary" id="btnSend">Send</button>
        </div>
      </div>

      <div class="bank-card">
        <div class="chip"></div>
        <div class="card-number">1234 5678 9123 0000</div>
        <div class="card-holder">Card Holder</div>
      </div>

      <div class="section-title">This month expenses</div>

      <div class="expense-row">
        <div class="expense-left">
          <div class="badge">S</div>
          <div class="expense-name">Shopping</div>
        </div>
        <div class="expense-amt">$8.00</div>
      </div>

      <div class="expense-row">
        <div class="expense-left">
          <div class="badge">M</div>
          <div class="expense-name">Movies</div>
        </div>
        <div class="expense-amt">$1.00</div>
      </div>

      <div class="expense-row">
        <div class="expense-left">
          <div class="badge">F</div>
          <div class="expense-name">Food</div>
        </div>
        <div class="expense-amt">$3.00</div>
      </div>

    </div>

    <nav class="bottom-nav">
      <a class="nav-item active" href="index.html"><div class="ico">üè†</div><div>Home</div></a>
      <a class="nav-item" href="tasks.html"><div class="ico">üìù</div><div>Tasks</div></a>
      <a class="nav-item" href="wallet.html"><div class="ico">üíº</div><div>Wallet</div></a>
      <a class="nav-item" href="referral.html"><div class="ico">üë•</div><div>Referral</div></a>
      <a class="nav-item" href="VIP.html"><div class="ico">‚≠ê</div><div>VIP</div></a>
    </nav>
  </div>

  <script>
    // HOME-ONLY JS (does not touch other pages)

    // Load display name if you have it saved
    const savedName = localStorage.getItem("displayName");
    if (savedName) document.getElementById("username").textContent = savedName;

    // Load balance if you store it
    const bal = Number(localStorage.getItem("balance") || "0");
    document.getElementById("balanceAmount").textContent =
      "$" + bal.toFixed(2);

    // Buttons (use your existing pages)
    document.getElementById("btnWithdraw").onclick = () => location.href = "withdraw.html";
    document.getElementById("btnSend").onclick = () => location.href = "send.html";
  </script>
</body>
</html>
