<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeGlobalPro ‚Äì Home</title>

<style>
:root{
  --purple:#5b2bbd;
  --purple-dark:#4a21a8;
  --card:#ffffff22;
  --orange:#ff8a65;
  --text:#ffffff;
  --muted:#d1c4e9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--purple);
  color:var(--text);
  padding-bottom:90px;
}

/* ===== TOP ===== */
.top{
  padding:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.user{
  display:flex;
  align-items:center;
  gap:10px;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff9800,#ff5722);
}

.menu{
  font-size:26px;
}

/* ===== BALANCE CARD ===== */
.balance-card{
  margin:0 18px;
  background:var(--card);
  border-radius:20px;
  padding:20px;
}

.balance-title{
  font-size:14px;
  color:var(--muted);
}

.balance-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.balance-amount{
  font-size:32px;
  font-weight:700;
}

.balance-actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.balance-btn{
  background:#ffffff33;
  border-radius:10px;
  padding:8px 14px;
  font-size:13px;
}

/* ===== BANK CARD ===== */
.bank-card{
  margin:20px 18px;
  height:170px;
  border-radius:22px;
  background:linear-gradient(135deg,#ff7043,#ff5252);
  padding:20px;
  position:relative;
}

.bank-chip{
  width:42px;
  height:32px;
  background:#fff;
  border-radius:6px;
  opacity:.85;
}

.bank-number{
  margin-top:30px;
  letter-spacing:3px;
  font-size:18px;
}

.bank-holder{
  margin-top:10px;
  opacity:.9;
}

/* ===== EXPENSES ===== */
.section{
  margin:20px 18px;
}

.section-title{
  font-size:15px;
  margin-bottom:10px;
}

.expense{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.exp-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.exp-icon{
  width:40px;
  height:40px;
  border-radius:12px;
  background:#ffffff33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.exp-name{
  font-size:14px;
}

.exp-amount{
  font-weight:600;
}

/* ===== BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0 14px;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#6b7280;
}

.nav-item.active{
  color:#5b2bbd;
  font-weight:600;
}

.nav-icon{
  font-size:22px;
  display:block;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top">
  <div class="user">
    <div class="avatar"></div>
    <div id="username">User name</div>
  </div>
  <div class="menu">‚â°</div>
</div>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance-title">Balance</div>
  <div class="balance-row">
    <div class="balance-amount" id="balance">$0.00</div>
    <div class="balance-actions">
      <div class="balance-btn">Withdraw</div>
      <div class="balance-btn">Send</div>
    </div>
  </div>
</div>

<!-- BANK CARD -->
<div class="bank-card">
  <div class="bank-chip"></div>
  <div class="bank-number">12345 6789 123 0000</div>
  <div class="bank-holder">Card Holder</div>
</div>

<!-- EXPENSES -->
<div class="section">
  <div class="section-title">This month expenses</div>

  <div class="expense">
    <div class="exp-left">
      <div class="exp-icon">S</div>
      <div class="exp-name">Shopping</div>
    </div>
    <div class="exp-amount">$8.00</div>
  </div>

  <div class="expense">
    <div class="exp-left">
      <div class="exp-icon">M</div>
      <div class="exp-name">Movies</div>
    </div>
    <div class="exp-amount">$1.00</div>
  </div>

  <div class="expense">
    <div class="exp-left">
      <div class="exp-icon">F</div>
      <div class="exp-name">Food</div>
    </div>
    <div class="exp-amount">$3.00</div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div class="nav-item active"><span class="nav-icon">üè†</span>Home</div>
  <div class="nav-item"><span class="nav-icon">üìù</span>Tasks</div>
  <div class="nav-item"><span class="nav-icon">üíº</span>Wallet</div>
  <div class="nav-item"><span class="nav-icon">üë•</span>Referral</div>
  <div class="nav-item"><span class="nav-icon">‚≠ê</span>VIP</div>
</div>

<!-- FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const balanceEl = document.getElementById("balance");
const userEl = document.getElementById("username");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="auth.html";
    return;
  }
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()) return;

  const data = snap.data();
  balanceEl.textContent = "$" + (data.balance||0).toFixed(2);
  userEl.textContent = data.name || "User name";
});
</script>

</body>
</html>
