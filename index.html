<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>PrimeGlobalPro</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#5b2fc2;
  color:#fff;
}
.balance-card{
  margin:16px;
  padding:20px;
  background:#7351c9;
  border-radius:24px;
}
.balance-amount{
  font-size:44px;
  font-weight:800;
}
.nav{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  background:#fff;
  color:#000;
  display:flex;
  justify-content:space-around;
  padding:12px;
  border-radius:26px;
}
.nav div{font-weight:600}
</style>
</head>

<body>

<div class="balance-card">
  <div>Balance</div>
  <div class="balance-amount">$0.00</div>
</div>

<div class="nav">
  <div>Home</div>
  <div onclick="location.href='tasks.html'">Tasks</div>
  <div onclick="location.href='wallet.html'">Wallet</div>
  <div onclick="location.href='referral.html'">Referral</div>
  <div onclick="location.href='deposit.html'">VIP</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const DAY = 86400000;

/* USER ID */
function uid(){
  let id = localStorage.getItem("userId");
  if(!id){
    id = "user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("userId", id);
  }
  return id;
}

const userRef = doc(db,"users",uid());

/* ENSURE USER */
async function ensureUser(){
  const snap = await getDoc(userRef);
  if(!snap.exists()){
    await setDoc(userRef,{balance:0,createdAt:serverTimestamp()});
  }
}

/* VIP CHECK + AUTO EXPIRE + PROFIT */
async function processVIP(){
  const snap = await getDoc(userRef);
  if(!snap.exists()) return;

  const user = snap.data();
  if(!user.vip) return;

  const now = Date.now();
  const expiresAt = user.vip.expiresAt?.toMillis?.() || 0;

  /* ❌ VIP EXPIRED */
  if(now > expiresAt){
    await updateDoc(userRef,{ vip:null });
    return;
  }

  /* ✅ APPLY PROFIT */
  const last = user.vip.lastProfitAt?.toMillis?.() || now;
  const days = Math.floor((now-last)/DAY);
  if(days<=0) return;

  const daily = user.vip.price * (user.vip.rate/100);
  const profit = daily * days;

  await updateDoc(userRef,{
    balance:(user.balance||0)+profit,
    "vip.lastProfitAt":serverTimestamp()
  });
}

/* UI */
async function refresh(){
  const snap = await getDoc(userRef);
  if(!snap.exists()) return;
  document.querySelector(".balance-amount").innerText =
    "$"+(snap.data().balance||0).toFixed(2);
}

await ensureUser();
await processVIP();
await refresh();
</script>

</body>
</html>
