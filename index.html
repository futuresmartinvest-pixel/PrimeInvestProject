<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro</title>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --blue: #2563eb;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-bottom: 90px;
}

/* ===== TOP BAR ===== */
.topbar {
  background: linear-gradient(135deg,#020617,#0f172a);
  color: #fff;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
}

/* ===== CARDS ===== */
.card {
  background: var(--card);
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 10px 25px rgba(0,0,0,.06);
}

/* ===== BALANCE ===== */
.balance h1 {
  margin: 0;
  font-size: 36px;
  text-align: center;
}

.balance span {
  display: block;
  text-align: center;
  color: var(--blue);
  font-weight: 500;
  margin-top: 4px;
}

/* ===== CHART ===== */
.chart-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 14px;
}

.chart {
  position: relative;
  height: 140px;
}

.chart svg {
  width: 100%;
  height: 100%;
}

.chart text {
  fill: #64748b;
  font-size: 11px;
}

/* ===== BOTTOM NAV ===== */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 72px;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  box-shadow: 0 -8px 25px rgba(0,0,0,0.08);
  z-index: 100;
}

.nav-indicator {
  position: absolute;
  bottom: 0;
  height: 4px;
  width: 20%;
  background: var(--blue);
  border-radius: 6px 6px 0 0;
  transition: transform .35s ease;
}

.nav-item {
  flex: 1;
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
  cursor: pointer;
}

.nav-item img {
  width: 26px;
  height: 26px;
  object-fit: contain;
  opacity: .55;
  transition: all .25s ease;
}

.nav-item.active {
  color: var(--blue);
  font-weight: 600;
}

.nav-item.active img {
  opacity: 1;
  transform: scale(1.12);
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">Alex</div>

<!-- BALANCE -->
<div class="card balance">
  <h1>$0.00</h1>
  <span>+$0.00 Today</span>
</div>

<!-- BALANCE CHART -->
<div class="card">
  <div class="chart-title">Balance Overview</div>

  <div class="chart">
    <svg viewBox="0 0 300 140">
      <!-- grid -->
      <line x1="0" y1="20" x2="300" y2="20" stroke="#e5e7eb"/>
      <line x1="0" y1="60" x2="300" y2="60" stroke="#e5e7eb"/>
      <line x1="0" y1="100" x2="300" y2="100" stroke="#e5e7eb"/>

      <!-- labels -->
      <text x="0" y="15">$1</text>
      <text x="0" y="55">$0.5</text>
      <text x="0" y="95">$0</text>

      <!-- line -->
      <polyline
        points="20,95 100,95 180,95 260,95"
        fill="none"
        stroke="#2563eb"
        stroke-width="3"
        stroke-linecap="round"
      />

      <!-- dots -->
      <circle cx="20" cy="95" r="4" fill="#2563eb"/>
      <circle cx="100" cy="95" r="4" fill="#2563eb"/>
      <circle cx="180" cy="95" r="4" fill="#2563eb"/>
      <circle cx="260" cy="95" r="4" fill="#2563eb"/>
    </svg>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="navbar">
  <div class="nav-indicator" id="indicator"></div>

  <div class="nav-item active" data-index="0">
    <img src="icon-home.png">
    <span>Home</span>
  </div>

  <div class="nav-item" data-index="1">
    <img src="icon-tasks.png">
    <span>Tasks</span>
  </div>

  <div class="nav-item" data-index="2">
    <img src="icon-wallet.png">
    <span>Wallet</span>
  </div>

  <div class="nav-item" data-index="3">
    <img src="icon-referral.png">
    <span>Referral</span>
  </div>

  <div class="nav-item" data-index="4">
    <img src="icon-vip.png">
    <span>VIP</span>
  </div>
</div>

<script>
/* ===== NAV INDICATOR ANIMATION ===== */
const items = document.querySelectorAll(".nav-item");
const indicator = document.getElementById("indicator");

function moveIndicator(index) {
  indicator.style.transform = `translateX(${index * 100}%)`;
}

items.forEach(item => {
  item.addEventListener("click", () => {
    items.forEach(i => i.classList.remove("active"));
    item.classList.add("active");
    moveIndicator(item.dataset.index);
  });
});

moveIndicator(0);
</script>

</body>
</html>
