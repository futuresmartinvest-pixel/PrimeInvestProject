<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeGlobalPro</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #ffffff;
}

/* APP WRAPPER */
.app {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== TOP BALANCE CARD ===== */
.top-card {
  margin: 16px;
  padding: 20px;
  background: #6f42c1;
  border-radius: 26px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-text {
  font-size: 16px;
  opacity: 0.9;
}

.balance-amount {
  font-size: 42px;
  font-weight: 700;
  margin-top: 4px;
}

.balance-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.action-btn {
  background: rgba(255,255,255,0.2);
  padding: 10px 18px;
  border-radius: 16px;
  font-size: 15px;
  text-align: center;
}

/* ===== MAIN WHITE AREA ===== */
.main {
  flex: 1;
  background: white;
}

/* ===== BOTTOM NAV ===== */
.nav {
  height: 72px;
  background: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -8px 20px rgba(0,0,0,0.12);
  font-size: 12px;
}

.nav-item {
  text-align: center;
  color: #444;
}

.nav-item span {
  display: block;
  font-size: 22px;
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="top-card">
    <div>
      <div class="balance-text">Balance</div>
      <div class="balance-amount">$0.00</div>
    </div>
    <div class="balance-actions">
      <div class="action-btn">Withdraw</div>
      <div class="action-btn">Deposit</div>
    </div>
  </div>

  <!-- WHITE AREA -->
  <div class="main"></div>

  <!-- BOTTOM NAV -->
  <div class="nav">
    <div class="nav-item"><span>üè†</span>Home</div>
    <div class="nav-item"><span>üìù</span>Tasks</div>

    <div class="nav-item"><span>‚≠ê</span>VIP</div>
  </div>

</div>

</body>
</html>
