<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  overflow:hidden; /* üîí PAGE DOES NOT MOVE */
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#fff;
}

/* ===== BALANCE CARD ===== */
.balance-card{
  margin:18px;
  background:#000;
  color:#fff;
  border-radius:26px;
  padding:18px;
}

.balance-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff9800,#ff5722);
}

.balance-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.amount{
  font-size:38px;
  font-weight:700;
}

.actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.action-btn{
  background:#1f1f1f;
  color:#fff;
  padding:10px 18px;
  border-radius:14px;
  font-size:14px;
}

/* ===== SOLAR SYSTEM ===== */
.solar{
  width:220px;
  height:220px;
  margin:10px auto 0;
  position:relative;
}

.sun{
  width:34px;
  height:34px;
  background:radial-gradient(circle,#ffe066,#facc15);
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 0 25px #facc15;
}

.orbit{
  position:absolute;
  border:1px dashed #ccc;
  border-radius:50%;
  animation:spin linear infinite;
}

.o1{width:110px;height:110px;top:55px;left:55px;animation-duration:6s}
.o2{width:160px;height:160px;top:30px;left:30px;animation-duration:10s}
.o3{width:210px;height:210px;top:5px;left:5px;animation-duration:14s}

.planet{
  width:18px;
  height:18px;
  border-radius:6px;
  position:absolute;
  top:-9px;
  left:50%;
  transform:translateX(-50%);
  box-shadow:0 3px 6px rgba(0,0,0,.4);
}

/* realistic colors */
.p1{background:linear-gradient(135deg,#2563eb,#60a5fa)}
.p2{background:linear-gradient(135deg,#16a34a,#4ade80)}
.p3{background:linear-gradient(135deg,#f59e0b,#fde047)}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== TASKS ===== */
.tasks{
  padding:16px 20px;
}

.tasks h3{
  margin:0 0 12px;
}

.task{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:14px;
}

.task-icon{
  width:48px;
  height:48px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
}

.t1{background:#2563eb}
.t2{background:#16a34a}
.t3{background:#facc15;color:#000}

/* ===== FLOATING NAV ===== */
.nav-wrap{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
  background:rgba(0,0,0,.06);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:12px;
}

.nav{
  display:flex;
  justify-content:space-around;
  font-size:12px;
}

.nav span{
  display:block;
  font-size:22px;
}
</style>
</head>

<body>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance-header">
    <div class="avatar"></div>
    <strong>Alex</strong>
  </div>

  <div class="balance-row">
    <div class="amount">$0.00</div>
    <div class="actions">
      <div class="action-btn">Withdraw</div>
      <div class="action-btn">Deposit</div>
    </div>
  </div>
</div>

<!-- SOLAR -->
<div class="solar">
  <div class="sun"></div>

  <div class="orbit o1">
    <div class="planet p1"></div>
  </div>
  <div class="orbit o2">
    <div class="planet p2"></div>
  </div>
  <div class="orbit o3">
    <div class="planet p3"></div>
  </div>
</div>

<!-- TASKS -->
<div class="tasks">
  <h3>Tasks</h3>

  <div class="task">
    <div class="task-icon t1">1</div> Task 1
  </div>
  <div class="task">
    <div class="task-icon t2">2</div> Task 2
  </div>
  <div class="task">
    <div class="task-icon t3">3</div> Task 3
  </div>
</div>

<!-- NAV -->
<div class="nav-wrap">
  <div class="nav">
    <div><span>üè†</span>Home</div>
    <div><span>üìù</span>Tasks</div>
    <div><span>üíº</span>Wallet</div>
    <div><span>üë•</span>Referral</div>
    <div><span>‚≠ê</span>VIP</div>
  </div>
</div>

</body>
</html>
