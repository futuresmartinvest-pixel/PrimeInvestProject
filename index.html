<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PrimeGlobalPro</title>

<style>
:root{
  --bg:#ffffff;
  --text:#000;
  --green-light:#c9f7d3;
  --glass:rgba(0,0,0,0.05);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-bottom:120px;
}

/* ===== BALANCE CARD ===== */
.balance-card{
  margin:20px;
  background:var(--green-light);
  border-radius:24px;
  padding:18px;
}

/* header inside card */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.user{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff9800,#ff5722);
}

.menu{
  font-size:26px;
  cursor:pointer;
}

.balance-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.balance-amount{
  font-size:36px;
  font-weight:700;
}

.balance-actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.balance-btn{
  background:#ffffffaa;
  border-radius:12px;
  padding:10px 18px;
  font-size:14px;
  text-align:center;
}

/* ===== SOLAR SYSTEM ===== */
.solar-wrap{
  margin:30px auto;
  width:180px;
  height:180px;
  position:relative;
}

.sun{
  width:26px;
  height:26px;
  background:#facc15;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 0 20px #facc15;
}

.orbit{
  position:absolute;
  border:1px dashed rgba(0,0,0,.2);
  border-radius:50%;
  animation:spin linear infinite;
}

.orbit.one{
  width:90px;
  height:90px;
  top:45px;
  left:45px;
  animation-duration:6s;
}

.orbit.two{
  width:130px;
  height:130px;
  top:25px;
  left:25px;
  animation-duration:10s;
}

.orbit.three{
  width:170px;
  height:170px;
  top:5px;
  left:5px;
  animation-duration:14s;
}

.planet{
  width:10px;
  height:10px;
  background:#2563eb;
  border-radius:50%;
  position:absolute;
  top:-5px;
  left:50%;
  transform:translateX(-50%);
}

.orbit.two .planet{background:#16a34a}
.orbit.three .planet{background:#f59e0b}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== TASKS ===== */
.section{
  margin:18px;
}

.section-title{
  font-weight:600;
  margin-bottom:14px;
}

.task{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:14px;
}

.task-icon{
  width:44px;
  height:44px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
}

.t1{background:#2563eb}
.t2{background:#16a34a}
.t3{background:#facc15;color:#000}

/* ===== FLOATING NAV ===== */
.nav-wrapper{
  position:fixed;
  bottom:18px;
  left:16px;
  right:16px;
  padding:14px 8px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  box-shadow:0 8px 30px rgba(0,0,0,.15);
}

.nav{
  display:flex;
  justify-content:space-around;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#444;
}

.nav-item.active{
  font-weight:600;
  color:#000;
}

.nav-icon{
  display:block;
  font-size:22px;
  margin-bottom:4px;
}
</style>
</head>

</html>
