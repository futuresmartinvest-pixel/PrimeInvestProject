<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>PrimeGlobalPro</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#120f2e,#3b2fa3);
  color:#fff;
  padding-bottom:120px;
  overflow-x:hidden;
}

/* BALANCE */
.balance-box{
  margin:24px;
  padding:26px;
  border-radius:28px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  text-align:center;
}
.balance-box small{opacity:.85}
.balance{
  font-size:44px;
  font-weight:900;
  margin-top:6px;
}

/* SCORE */
.score{
  text-align:center;
  margin-top:8px;
  opacity:.85;
}

/* ROBOT */
.robot-wrap{
  margin-top:40px;
  display:flex;
  justify-content:center;
}
.robot{
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle at top,#9ae6ff,#3b82f6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:80px;
  cursor:pointer;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  transition:.15s;
}
.robot:active{
  transform:scale(.94);
}

/* TAP EFFECT */
.tap-fx{
  position:absolute;
  color:#fff;
  font-weight:800;
  animation:float 1s forwards;
}
@keyframes float{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-60px)}
}

/* NAV */
.nav-wrap{
  position:fixed;
  bottom:18px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}
.nav{
  width:calc(100% - 48px);
  max-width:420px;
  height:64px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(18px);
  border-radius:999px;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav i{
  font-size:22px;
  color:#666;
}
.nav i.active{
  color:#3b2fa3;
  transform:scale(1.25);
}
</style>
</head>

<body>

<!-- BALANCE -->
<div class="balance-box">
  <small>Balance</small>
  <div class="balance" id="balance">$0.00</div>
</div>

<div class="score">
  Score: <span id="score">0</span>
</div>

<!-- ROBOT -->
<div class="robot-wrap">
  <div class="robot" id="robot">ðŸ¤–</div>
</div>

<!-- NAV -->
<div class="nav-wrap">
  <div class="nav">
    <i class="fa-solid fa-house active"></i>
    <i class="fa-solid fa-list-check"></i>
    <i class="fa-solid fa-robot"></i>
    <i class="fa-solid fa-users"></i>
    <i class="fa-solid fa-crown" onclick="location.href='deposit.html'"></i>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const SCORE_PER_DOLLAR = 10000000;
const DAILY_LIMIT_NO_VIP = 500000;

const MULTIPLIER = {
  0:1,
  1:5,
  2:10,
  3:20,
  4:40,
  5:80,
  6:800,
  7:8000,
  8:80000
};

/* ===== STORAGE ===== */
function today(){ return new Date().toDateString(); }

let data = JSON.parse(localStorage.getItem("tapData")) || {
  score:0,
  balance:0,
  vip:0,
  today:today(),
  todayScore:0
};

if(data.today !== today()){
  data.today = today();
  data.todayScore = 0;
}

function save(){
  localStorage.setItem("tapData", JSON.stringify(data));
}

/* UI */
const scoreEl = document.getElementById("score");
const balanceEl = document.getElementById("balance");

function refresh(){
  scoreEl.textContent = data.score.toLocaleString();
  balanceEl.textContent = "$" + data.balance.toFixed(2);
}
refresh();

/* TAP */
document.getElementById("robot").onclick = (e)=>{
  const vip = data.vip || 0;
  const gain = MULTIPLIER[vip];

  if(vip === 0 && data.todayScore + gain > DAILY_LIMIT_NO_VIP){
    alert("Daily limit reached. Upgrade VIP.");
    return;
  }

  data.score += gain;
  data.todayScore += gain;

  if(data.score >= SCORE_PER_DOLLAR){
    const dollars = Math.floor(data.score / SCORE_PER_DOLLAR);
    data.score -= dollars * SCORE_PER_DOLLAR;
    data.balance += dollars;
  }

  save();
  refresh();

  const fx = document.createElement("div");
  fx.className = "tap-fx";
  fx.style.left = e.clientX+"px";
  fx.style.top = e.clientY+"px";
  fx.textContent = "+"+gain;
  document.body.appendChild(fx);
  setTimeout(()=>fx.remove(),1000);
};
</script>

</body>
</html>
