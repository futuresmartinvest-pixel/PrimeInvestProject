<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>PrimeGlobalPro</title>

<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 18% 18%, rgba(165,120,255,.45), transparent 42%),
    radial-gradient(circle at 82% 75%, rgba(0,220,255,.35), transparent 45%),
    radial-gradient(circle at 40% 85%, rgba(255,160,90,.22), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  overflow-x:hidden;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:12px;
  right:12px;
  z-index:10;
}

.menu-btn{
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.25);
  backdrop-filter:blur(14px);
  border-radius:12px;
  padding:10px 12px;
  font-size:20px;
  cursor:pointer;
  color:#fff;
}

/* DROPDOWN */
.menu{
  position:absolute;
  right:0;
  top:48px;
  background:rgba(20,30,50,.95);
  border:1px solid rgba(255,255,255,.2);
  border-radius:14px;
  width:160px;
  display:none;
  overflow:hidden;
}

.menu button{
  width:100%;
  padding:14px;
  background:none;
  border:none;
  color:#fff;
  font-weight:700;
  text-align:left;
  cursor:pointer;
}

.menu button:hover{
  background:rgba(255,255,255,.1);
}

/* MAIN */
.wrap{padding:70px 16px 110px; max-width:420px; margin:0 auto;}

.glass{
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.22);
  box-shadow:0 18px 50px rgba(0,0,0,.35);
  backdrop-filter: blur(18px);
  border-radius:24px;
}

.card{
  padding:18px;
  text-align:center;
}

.amount{
  font-size:52px;
  font-weight:900;
}

.vip-pill{
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.18);
  font-weight:700;
}

.tap-area{margin:22px auto 10px;display:flex;justify-content:center}
.orb{
  width:min(250px,72vw);
  height:min(250px,72vw);
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  border:1px solid rgba(255,255,255,.25);
  background:radial-gradient(circle at 30% 30%,#5ff,#0000),
             radial-gradient(circle at 70% 70%,#a7f,#0000),
             rgba(255,255,255,.08);
}

.stats{margin-top:14px;padding:14px}
.row{display:flex;justify-content:space-between;font-weight:700}

/* NAV */
.nav-wrap{position:fixed;left:0;right:0;bottom:16px;display:flex;justify-content:center}
.nav{
  background:rgba(255,255,255,.14);
  border-radius:26px;
  padding:14px;
  display:flex;
  justify-content:space-around;
  width:420px;
}
.nav button{all:unset;cursor:pointer}
</style>
</head>

<body>

<!-- TOP MENU -->
<div class="topbar">
  <button class="menu-btn" id="menuBtn">⋮</button>
  <div class="menu" id="menu">
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div class="wrap">
  <div class="glass card">
    <div>Balance</div>
    <div class="amount" id="balanceUsd">$0.00</div>
    <div class="vip-pill" id="vipPill">VIP: None</div>
  </div>

  <div class="tap-area">
    <div class="orb" id="tapBtn">TAP</div>
  </div>

  <div class="glass stats">
    <div class="row"><span>Score</span><b id="scoreText">0</b></div>
    <div class="row"><span>Tap power</span><b id="powerText">1×</b></div>
    <div class="row"><span>Today taps</span><b id="todayText">0 / 500000</b></div>
    <div class="row"><span>Score → USD</span><b id="scoreUsd">$0.00</b></div>
  </div>
</div>

<script type="module" defer>
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* MENU */
const menuBtn = document.getElementById("menuBtn");
const menu = document.getElementById("menu");

menuBtn.onclick = ()=>{
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};

document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.replace("auth.html");
};

/* AUTH GUARD */
onAuthStateChanged(auth, async user=>{
  if(!user){
    location.replace("auth.html");
    return;
  }
});
</script>

</body>
</html>
