<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 18% 18%, rgba(165,120,255,.45), transparent 42%),
    radial-gradient(circle at 82% 75%, rgba(0,220,255,.35), transparent 45%),
    radial-gradient(circle at 40% 85%, rgba(255,160,90,.22), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  overflow-x:hidden;
}

.wrap{padding:18px 16px 120px; max-width:420px; margin:0 auto;}

.glass{
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.22);
  box-shadow:0 18px 50px rgba(0,0,0,.35);
  backdrop-filter: blur(18px);
  border-radius:24px;
}

.card{text-align:center;padding:18px}
.amount{font-size:52px;font-weight:900;margin:6px 0}
.vip-pill{
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.18);
  font-weight:700;
}

.tap-area{display:flex;justify-content:center;margin:24px 0}
.orb{
  width:260px;height:260px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-weight:900;letter-spacing:2px;
  border:1px solid rgba(255,255,255,.3);
  cursor:pointer;
}

.stats{padding:14px 16px}
.row{display:flex;justify-content:space-between;font-weight:700}

/* NAV */
.nav-wrap{
  position:fixed;
  left:0;right:0;bottom:16px;
  display:flex;justify-content:center;
}
.nav{
  width:min(420px,100%);
  display:flex;justify-content:space-around;
  padding:14px;
  border-radius:26px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.22);
}
.nav button{
  all:unset;
  width:52px;height:44px;
  display:flex;align-items:center;justify-content:center;
  border-radius:16px;
  cursor:pointer;
}
.nav button.active{
  background:rgba(255,255,255,0.22);
}
.nav svg{
  width:24px;height:24px;
  stroke:#fff;
  stroke-width:2;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
}
</style>
</head>

<body>

<div class="wrap">

  <div class="glass card">
    <div>Balance</div>
    <div class="amount" id="balance">$0.00</div>
    <div class="vip-pill" id="vip">VIP: None</div>
  </div>

  <div class="tap-area">
    <div class="orb glass" id="tapBtn">TAP</div>
  </div>

  <div class="glass stats">
    <div class="row"><span>Score</span><span id="score">0</span></div>
    <div class="row"><span>Tap power</span><span id="power">1×</span></div>
    <div class="row"><span>Today taps</span><span id="today">0 / 500000</span></div>
    <div class="row"><span>Score → USD</span><span id="usd">$0.00</span></div>
  </div>

</div>

<!-- BOTTOM NAV – PROFESSIONAL INLINE SVG ICONS -->
<div class="nav-wrap">
  <div class="nav">

    <!-- HOME -->
    <button class="active">
      <svg viewBox="0 0 24 24">
        <path d="M4 11.5L12 4l8 7.5"/>
        <path d="M6 10v10h4v-5h4v5h4V10"/>
      </svg>
    </button>

    <!-- TASKS -->
    <button>
      <svg viewBox="0 0 24 24">
        <rect x="4" y="5" width="16" height="14" rx="2"/>
        <path d="M8 9h8M8 13h8M8 17h5"/>
      </svg>
    </button>

    <!-- WALLET -->
    <button>
      <svg viewBox="0 0 24 24">
        <rect x="3" y="6" width="18" height="12" rx="2"/>
        <path d="M16 12h3"/>
      </svg>
    </button>

    <!-- PROFILE -->
    <button>
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="3.5"/>
        <path d="M4 20c2.5-4 13.5-4 16 0"/>
      </svg>
    </button>

  </div>
</div>

<script>
/* CONSTANTS */
const SCORE_PER_USD = 10000000;
const NONVIP_DAILY_LIMIT = 500000;

/* STATE (SAFE, NO UNDEFINED FIELDS) */
let state = {
  score: 0,
  balance: 0,
  tapsToday: 0,
  day: new Date().toDateString(),
  vip: 0,
  power: 1
};

function todayKey(){ return new Date().toDateString(); }

/* UI ELEMENTS */
const elScore = document.getElementById("score");
const elPower = document.getElementById("power");
const elToday = document.getElementById("today");
const elUsd = document.getElementById("usd");
const elBalance = document.getElementById("balance");

/* RENDER */
function refresh(){
  const usd = state.score / SCORE_PER_USD;
  elScore.textContent = state.score;
  elPower.textContent = state.power + "×";
  elToday.textContent = `${state.tapsToday} / ${NONVIP_DAILY_LIMIT}`;
  elUsd.textContent = "$" + usd.toFixed(2);
  elBalance.textContent = "$" + (state.balance + usd).toFixed(2);
}

/* TAP — FIXED & STABLE */
document.getElementById("tapBtn").onclick = ()=>{
  const tk = todayKey();
  if(state.day !== tk){
    state.day = tk;
    state.tapsToday = 0;
  }
  if(state.vip === 0 && state.tapsToday >= NONVIP_DAILY_LIMIT){
    alert("Daily limit reached");
    return;
  }
  state.score += state.power;
  state.tapsToday += 1;
  refresh();
};

refresh();
</script>

</body>
</html>
