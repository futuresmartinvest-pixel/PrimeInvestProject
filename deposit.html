<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Deposit</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#ffffff;
  color:#000;
}

h2{
  margin-bottom:14px;
}

/* VIP GRID */
.vip-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.vip-box{
  border-radius:16px;
  padding:16px;
  background:#f9fafb;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.vip-box b{
  font-size:18px;
}

.vip-box small{
  display:block;
  margin-top:4px;
  color:#555;
}

.vip-box button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#fff;
  font-weight:800;
}

/* DEPOSIT */
.deposit{
  display:none;
  margin-top:20px;
  padding:16px;
  border-radius:16px;
  background:#f3f4f6;
}

.addr{
  background:#000;
  color:#0f0;
  padding:12px;
  border-radius:10px;
  word-break:break-all;
  margin-top:8px;
}

input, .confirm{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:12px;
  border:none;
}

.confirm{
  background:#22c55e;
  color:#fff;
  font-weight:900;
}
</style>
</head>

<body>

<h2>Select VIP Plan</h2>

<div class="vip-grid" id="vipGrid"></div>

<div class="deposit" id="depositBox">
  <h3 id="selectedVip"></h3>

  <div><b>Deposit Method:</b> USDT (TRC20)</div>
  <div class="addr">
    TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p
  </div>

  <input type="file" id="proof" accept="image/*">
  <button class="confirm" onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP DATA */
const VIPS = [
  {id:1, price:30, rate:2.33},
  {id:2, price:100, rate:3.33},
  {id:3, price:499, rate:3.66},
  {id:4, price:999, rate:3.99},
  {id:5, price:4999, rate:4.33},
  {id:6, price:9999, rate:4.99},
  {id:7, price:49999, rate:6.99},
  {id:8, price:99999, rate:7.33}
];

/* GLOBAL USER ID */
function uid(){
  let u = localStorage.getItem("uid");
  if(!u){
    u = "user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("uid",u);
  }
  return u;
}

let selectedVip = null;
const grid = document.getElementById("vipGrid");

VIPS.forEach(v=>{
  const box = document.createElement("div");
  box.className="vip-box";
  box.innerHTML = `
    <b>VIP ${v.id}</b>
    <small>$${v.price} • ${v.rate}% daily</small>
    <button>Select</button>
  `;
  box.querySelector("button").onclick = ()=>{
    selectedVip = v;
    document.getElementById("depositBox").style.display="block";
    document.getElementById("selectedVip").innerText =
      "VIP "+v.id+" — $"+v.price+" ("+v.rate+"% daily)";
  };
  grid.appendChild(box);
});

window.submitDeposit = async ()=>{
  if(!selectedVip) return alert("Select VIP");
  if(!proof.files[0]) return alert("Upload receipt");

  await addDoc(collection(db,"vip_requests"),{
    userId: uid(),
    vipLevel: selectedVip.id,
    price: selectedVip.price,
    status:"pending",
    createdAt: serverTimestamp()
  });

  location.href = "https://t.me/SmartInvest202";
};
</script>

</body>
</html>
