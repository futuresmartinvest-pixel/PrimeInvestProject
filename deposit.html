<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit – PrimeInvest</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #2b2b2b);
      color: white;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      margin-top: 25px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      animation: fade 0.6s ease-out;
    }

    @keyframes fade {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      font-size: 30px;
      background: linear-gradient(90deg, #FFD700, #FFB700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 18px;
    }

    .gold-btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;

      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #FFD700, #FFB700);
      color: black;

      animation: glow 2s infinite alternate;
      box-shadow: 0 0 20px rgba(255,215,0,0.7);
    }

    @keyframes glow {
      from { box-shadow: 0 0 12px rgba(255,215,0,0.3); }
      to   { box-shadow: 0 0 25px rgba(255,215,0,1); }
    }

    .back-btn {
      margin-top: 20px;
      text-align: center;
      display: block;
      color: white;
      opacity: 0.7;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>Deposit</h1>

  <div class="card">
    <p style="opacity:0.8;">Enter the amount you want to deposit:</p>

    <input type="number" id="amount" placeholder="Amount $" />

    <button class="gold-btn" id="depositBtn">Deposit</button>

    <a href="index.html" class="back-btn">⬅ Back to Home</a>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    import { doc, updateDoc, getDoc }
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const depositBtn = document.getElementById("depositBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "auth.html";
        return;
      }

      depositBtn.onclick = async () => {
        const amount = Number(document.getElementById("amount").value);

        if (amount <= 0) {
          alert("Enter a valid amount.");
          return;
        }

        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) return;

        const current = snap.data().balance || 0;

        await updateDoc(userRef, {
          balance: current + amount
        });

        alert("Deposit successful!");
        location.href = "index.html";
      };
    });
  </script>

</body>
</html>
