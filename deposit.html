<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Deposit</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
}
.box{
  background:#141c2f;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.vip{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.vip small{opacity:.8}
.vip button{
  background:#22c55e;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-weight:800;
}
.deposit{
  display:none;
}
.addr{
  background:#000;
  padding:12px;
  border-radius:12px;
  word-break:break-all;
  margin-top:8px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
.confirm{
  background:#22c55e;
  font-weight:900;
}
</style>
</head>

<body>

<h2>Select VIP Plan</h2>

<div id="vipList"></div>

<div class="box deposit" id="depositBox">
  <h3 id="selectedVip"></h3>

  <div>USDT – TRC20</div>
  <div class="addr">
    TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p
  </div>

  <input type="file" id="proof" accept="image/*">
  <button class="confirm" onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const VIPS = [
  {id:1,price:30,rate:2.33},
  {id:2,price:100,rate:3.33},
  {id:3,price:499,rate:3.66},
  {id:4,price:999,rate:3.99},
  {id:5,price:4999,rate:4.33},
  {id:6,price:9999,rate:4.99},
  {id:7,price:49999,rate:6.99},
  {id:8,price:99999,rate:7.33}
];

let selected=null;

function uid(){
  let u=localStorage.getItem("uid");
  if(!u){
    u="user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("uid",u);
  }
  return u;
}

const list=document.getElementById("vipList");

VIPS.forEach(v=>{
  const d=document.createElement("div");
  d.className="box vip";
  d.innerHTML=`
    <div>
      <b>VIP ${v.id}</b><br>
      $${v.price} <small>(${v.rate}% daily)</small>
    </div>
    <button>Select</button>
  `;
  d.querySelector("button").onclick=()=>{
    selected=v;
    document.getElementById("depositBox").style.display="block";
    document.getElementById("selectedVip").innerText=
      "VIP "+v.id+" — $"+v.price+" ("+v.rate+"%)";
  };
  list.appendChild(d);
});

window.submitDeposit=async()=>{
  if(!selected) return alert("Select VIP");
  if(!proof.files[0]) return alert("Upload receipt");

  await addDoc(collection(db,"vip_requests"),{
    userId: uid(),
    vipLevel: selected.id,
    price: selected.price,
    status:"pending",
    createdAt: serverTimestamp()
  });

  location.href="https://t.me/SmartInvest202";
};
</script>

</body>
</html>
