<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Deposit</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
}
h2{
  text-align:center;
  margin-bottom:16px;
}
.card{
  background:#1e293b;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.vip-btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:700;
}
.vip-btn.active{
  background:#22c55e;
}
input, button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:700;
  font-size:16px;
}
.hidden{
  display:none;
}
</style>
</head>

<body>

<h2>VIP Deposit</h2>

<!-- VIP SELECT -->
<div class="card">
  <div>Select VIP Amount</div>

  <button class="vip-btn" onclick="selectVIP(1,30)">VIP 1 – $30</button>
  <button class="vip-btn" onclick="selectVIP(2,100)">VIP 2 – $100</button>
  <button class="vip-btn" onclick="selectVIP(3,499)">VIP 3 – $499</button>
  <button class="vip-btn" onclick="selectVIP(4,999)">VIP 4 – $999</button>
</div>

<!-- DEPOSIT -->
<div class="card hidden" id="depositBox">
  <div id="selectedText"></div>
  <input type="file" id="proof" accept="image/*">
  <button onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* GLOBAL USER ID */
function getUserId(){
  let id = localStorage.getItem("userId");
  if(!id){
    id = "user_" + Math.random().toString(36).slice(2) + "_" + Date.now();
    localStorage.setItem("userId", id);
  }
  return id;
}
const userId = getUserId();

let vipLevel = null;
let price = null;

/* SELECT VIP */
window.selectVIP = function(vip, p){
  vipLevel = vip;
  price = p;

  document.querySelectorAll(".vip-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  document.getElementById("depositBox").classList.remove("hidden");
  document.getElementById("selectedText").innerText =
    `Selected VIP ${vip} – $${p}`;
};

/* SUBMIT */
window.submitDeposit = async function(){
  const file = document.getElementById("proof").files[0];
  if(!file || !vipLevel){
    alert("Select VIP and upload receipt");
    return;
  }

  await addDoc(collection(db, "vip_requests"), {
    userId,
    vipLevel,
    price,
    status: "pending",
    createdAt: serverTimestamp()
  });

  alert("Deposit sent. Send receipt to admin on Telegram.");
  window.location.href = "https://t.me/SmartInvest202";
};
</script>

</body>
</html>
