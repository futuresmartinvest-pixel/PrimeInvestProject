<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>VIP Plans</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#0b0f2e,#1f144f);
  color:#fff;
  padding:20px 16px 120px;
}

/* TITLE */
h1{
  text-align:center;
  font-weight:900;
  letter-spacing:1px;
  margin-bottom:24px;
}

/* GRID */
.vip-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* VIP CARD */
.vip-card{
  position:relative;
  height:200px;
  border-radius:20px;
  padding:18px;
  backdrop-filter:blur(18px);
  background:linear-gradient(160deg,
    rgba(255,255,255,.25),
    rgba(255,255,255,.05)
  );
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.25),
    0 20px 40px rgba(0,0,0,.5);
  overflow:hidden;
}

/* METAL SHINE */
.vip-card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.4),
    transparent 70%
  );
  opacity:.15;
}

/* HEADER */
.vip-top{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:800;
  font-size:16px;
}
.vip-top span{
  opacity:.7;
  font-size:12px;
}

/* PRICE */
.vip-price{
  margin-top:18px;
  font-size:26px;
  font-weight:900;
}

/* MULTI */
.vip-multi{
  margin-top:6px;
  opacity:.85;
  font-size:14px;
}

/* BUTTON */
.vip-btn{
  position:absolute;
  bottom:16px;
  left:16px;
  right:16px;
  background:linear-gradient(135deg,#f5d06f,#d9a441);
  color:#000;
  border:none;
  border-radius:14px;
  padding:12px;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.4);
}

/* COLORS */
.gold{background:linear-gradient(160deg,#f5d06f,#d9a441)}
.platinum{background:linear-gradient(160deg,#cfd9df,#8fa1ad)}
.black{background:linear-gradient(160deg,#2a2a2a,#000)}
.purple{background:linear-gradient(160deg,#b48cff,#6a4cff)}
</style>
</head>

<body>

<h1>VIP Plans</h1>

<div class="vip-grid">

  <!-- VIP 1 -->
  <div class="vip-card gold">
    <div class="vip-top">VIP 1 <span>Basic</span></div>
    <div class="vip-price">$30</div>
    <div class="vip-multi">Tap power: 5×</div>
    <button class="vip-btn" onclick="goVIP(1,30)">Deposit</button>
  </div>

  <!-- VIP 2 -->
  <div class="vip-card platinum">
    <div class="vip-top">VIP 2 <span>Silver</span></div>
    <div class="vip-price">$100</div>
    <div class="vip-multi">Tap power: 10×</div>
    <button class="vip-btn" onclick="goVIP(2,100)">Deposit</button>
  </div>

  <!-- VIP 3 -->
  <div class="vip-card purple">
    <div class="vip-top">VIP 3 <span>Pro</span></div>
    <div class="vip-price">$499</div>
    <div class="vip-multi">Tap power: 20×</div>
    <button class="vip-btn" onclick="goVIP(3,499)">Deposit</button>
  </div>

  <!-- VIP 4 -->
  <div class="vip-card gold">
    <div class="vip-top">VIP 4 <span>Gold</span></div>
    <div class="vip-price">$999</div>
    <div class="vip-multi">Tap power: 40×</div>
    <button class="vip-btn" onclick="goVIP(4,999)">Deposit</button>
  </div>

  <!-- VIP 5 -->
  <div class="vip-card platinum">
    <div class="vip-top">VIP 5 <span>Elite</span></div>
    <div class="vip-price">$4,999</div>
    <div class="vip-multi">Tap power: 80×</div>
    <button class="vip-btn" onclick="goVIP(5,4999)">Deposit</button>
  </div>

  <!-- VIP 6 -->
  <div class="vip-card purple">
    <div class="vip-top">VIP 6 <span>Ultra</span></div>
    <div class="vip-price">$9,999</div>
    <div class="vip-multi">Tap power: 800×</div>
    <button class="vip-btn" onclick="goVIP(6,9999)">Deposit</button>
  </div>

  <!-- VIP 7 -->
  <div class="vip-card black">
    <div class="vip-top">VIP 7 <span>Master</span></div>
    <div class="vip-price">$49,999</div>
    <div class="vip-multi">Tap power: 8000×</div>
    <button class="vip-btn" onclick="goVIP(7,49999)">Deposit</button>
  </div>

  <!-- VIP 8 -->
  <div class="vip-card black">
    <div class="vip-top">VIP 8 <span>Legend</span></div>
    <div class="vip-price">$99,999</div>
    <div class="vip-multi">Tap power: 80000×</div>
    <button class="vip-btn" onclick="goVIP(8,99999)">Deposit</button>
  </div>

</div>

<script>
function goVIP(level,price){
  location.href = "deposit_confirm.html?vip="+level+"&price="+price;
}
</script>

</body>
</html>
