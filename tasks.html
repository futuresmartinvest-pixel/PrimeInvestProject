<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks</title>

  <!-- TASKS CSS (You do not need to understand this) -->
  <style>
    .task-card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .task-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .task-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .complete-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .complete-btn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .timer-box {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>

</head>

<body style="font-family:Arial; background:#f2f2f2; padding:20px;">

  <h1 style="text-align:center;">Daily Tasks</h1>
  <p style="text-align:center;">Complete tasks to earn money!</p>

  <hr><br>

  <!-- TASK WILL APPEAR HERE -->
  <div id="taskContainer"></div>

  <!-- LOAD TASK SYSTEM -->
  <script type="module">
    import { initTasksPage } from "./tasks.js";
    initTasksPage();
  </script>
</body>
</html>
