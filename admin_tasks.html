<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin â€“ Manage Tasks</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f2f2f2;
  }

  h1, h2 {
    text-align: center;
  }

  .form-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #0d5cbf;
  }

  .task-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 15px;
  }

  .task-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .delete-btn {
    background: #d9534f;
    margin-top: 10px;
  }

  .edit-btn {
    background: #28a745;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h1>Admin Task Manager</h1>

<h3>Your Admin UID:</h3>
<p><b id="adminUID"></b></p>
<hr>

<h2>Create New Task</h2>

<div class="form-box">
  <input id="taskTitle" type="text" placeholder="Task Title" />

  <textarea id="taskDescription" placeholder="Task Description"></textarea>

  <input id="taskReward" type="number" step="0.01" placeholder="Reward Amount (e.g. 0.20)" />

  <input id="taskTimer" type="number" placeholder="Timer Seconds (e.g. 15)" />

  <input id="taskLink" type="text" placeholder="Task Link URL" />

  <label><b>Task Image:</b></label>
  <input id="taskImage" type="file" accept="image/*" />

  <button id="createTaskBtn">Create Task</button>
</div>

<hr>

<h2>Existing Tasks</h2>
<div id="taskList"></div>

<script type="module" src="./admin_tasks.js"></script>
</body>
</html>
